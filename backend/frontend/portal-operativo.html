<!-- backend/frontend/portal-operativo.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Operativo - Zacatines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/portal.css" rel="stylesheet">
</head>

<body class="pb-20">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="px-4 py-4 flex justify-between items-center">
            <div>
                <h1 id="worker-name" class="text-xl font-bold text-gray-900">Hola, Equipo</h1>
                <p id="current-date" class="text-sm text-gray-500">Cargando fecha...</p>
            </div>
            <div id="connection-status" class="w-3 h-3 rounded-full bg-green-500"></div>
        </div>
    </header>

    <!-- Lista de Tareas -->
    <main id="tasks-container" class="p-4 space-y-4">
        <div id="loading-spinner" class="flex justify-center py-8">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-900"></div>
        </div>
        <!-- Cards se inyectan aquí -->
    </main>

    <!-- Botón Reporte Imprevisto -->
    <div class="fixed bottom-4 right-4 z-30">
        <button id="btn-report-incident"
            class="bg-red-600 shadow-lg text-white rounded-full p-4 flex items-center justify-center hover:bg-red-700 transition active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span class="ml-2 font-bold hidden sm:inline">Reportar Problema</span>
        </button>
    </div>

    <!-- Modal de Incidencias -->
    <div id="incident-modal"
        class="fixed inset-0 z-50 hidden modal-overlay flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full sm:max-w-md rounded-t-xl sm:rounded-xl p-6 slide-up-animation">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">Reportar Imprevisto</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="incident-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">¿Dónde es el problema?</label>
                    <select id="incident-space" class="w-full rounded-lg border-gray-300 p-3 bg-gray-50 text-lg"
                        required>
                        <option value="">Selecciona espacio...</option>
                        <!-- Options generated by JS -->
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea id="incident-desc" rows="3"
                        class="w-full rounded-lg border-gray-300 p-3 bg-gray-50 text-lg"
                        placeholder="Ej: Flexible roto, falta toalla..." required></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-red-600 text-white rounded-lg py-4 text-lg font-bold hover:bg-red-700 active:bg-red-800 transition">
                        ENVIAR REPORTE
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal SOP (Checklist) -->
    <div id="sop-modal"
        class="fixed inset-0 z-50 hidden modal-overlay flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full rounded-t-xl sm:rounded-xl h-[85vh] sm:h-auto sm:max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="sop-title" class="text-xl font-bold">Protocolo</h3>
                <button id="close-sop" class="text-gray-500 p-2">Cerrar</button>
            </div>
            <div class="flex-1 overflow-y-auto p-4" id="sop-content">
                <!-- Checklist dynamic -->
            </div>
            <div class="p-4 border-t bg-gray-50">
                <button id="finish-task-btn"
                    class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    ✅ FINALIZAR CABAÑA
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- API y Firebase -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="api.js"></script>
    <!-- Módulos de lógica -->
    <script type="module" src="js/modules/incidentModal.js"></script>
    <script type="module" src="js/modules/portalLogic.js"></script>

    <!-- Script check removed to support Magic Link -->
</body>

</html>
