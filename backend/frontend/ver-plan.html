<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plan de Trabajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body class="p-4">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="bg-indigo-600 p-4">
            <h1 class="text-white text-xl font-bold flex items-center">
                <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                Mi Plan de Hoy
            </h1>
            <p id="date-display" class="text-indigo-200 text-sm mt-1">Cargando fecha...</p>
        </div>

        <div id="loading" class="p-6 text-center text-gray-500">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-2"></div>
            Cargando tareas...
        </div>

        <div id="error-msg" class="hidden p-4 bg-red-100 text-red-700 text-center"></div>

        <div id="empty-msg" class="hidden p-8 text-center text-gray-500">
            <svg class="h-12 w-12 mx-auto text-gray-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p>No tienes tareas asignadas para hoy.</p>
            <p class="text-sm">¡Disfruta tu día!</p>
        </div>

        <ul id="task-list" class="divide-y divide-gray-200 hidden">
            <!-- Tasks will lead here -->
        </ul>

        <div class="p-4 bg-gray-50 text-center text-xs text-gray-400">
            Gestor de Reservas - Vista del Trabajador
        </div>
    </div>

    <script>
        async function loadPlan() {
            const params = new URLSearchParams(window.location.search);
            const workerId = params.get('w'); // 'w' parameter matches the Telegram link

            if (!workerId) {
                showError('Enlace inválido. Falta ID del trabajador.');
                return;
            }

            try {
                const res = await fetch(`/api/public/plan/${workerId}`);
                if (!res.ok) throw new Error('Error conectando al servidor');

                const data = await res.json();

                document.getElementById('date-display').textContent = data.date;
                document.getElementById('loading').classList.add('hidden');

                if (!data.tasks || data.tasks.length === 0) {
                    document.getElementById('empty-msg').classList.remove('hidden');
                    return;
                }

                const list = document.getElementById('task-list');
                list.classList.remove('hidden');

                data.tasks.forEach((t, i) => {
                    const li = document.createElement('li');
                    li.className = "p-4 hover:bg-gray-50 transition duration-150 ease-in-out";
                    li.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0">
                                <span class="flex items-center justify-center h-8 w-8 rounded-full bg-indigo-100 text-indigo-600 font-bold text-sm ring-2 ring-white">
                                    ${i + 1}
                                </span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">
                                    ${t.cabana}
                                </p>
                                <p class="text-sm text-gray-500 truncate">
                                    ${t.tipo}
                                </p>
                            </div>
                            <div class="inline-flex flex-col items-end text-sm font-semibold text-gray-900">
                                <span>${t.inicio}</span>
                                <span class="text-xs text-gray-400 font-normal">${t.duracion} min</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(li);
                });

            } catch (error) {
                showError(error.message);
            }
        }

        function showError(msg) {
            document.getElementById('loading').classList.add('hidden');
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.classList.remove('hidden');
        }

        loadPlan();
    </script>
</body>

</html>
