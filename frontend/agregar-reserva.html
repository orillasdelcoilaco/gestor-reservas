<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Reserva Manual - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        #client-results-list > div:hover { background-color: #f0f4ff; }
        .suggestion-item, .available-item { transition: background-color 0.2s; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-8 rounded-lg shadow space-y-8">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-900 mb-6">Agregar Nueva Reserva Manual</h2>
                    
                    <div class="p-4 border rounded-md bg-gray-50 mb-6">
                        <h3 class="font-semibold text-gray-800 mb-2">1. Fechas, Personas y Disponibilidad</h3>
                        <div class="flex flex-col md:flex-row items-end space-y-4 md:space-y-0 md:space-x-4">
                            <div>
                                <label for="fecha-llegada" class="block text-sm font-medium text-gray-700">Llegada</label>
                                <input type="date" id="fecha-llegada" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                            <div>
                                <label for="fecha-salida" class="block text-sm font-medium text-gray-700">Salida</label>
                                <input type="date" id="fecha-salida" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                            <div>
                                <label for="personas" class="block text-sm font-medium text-gray-700">N° Personas</label>
                                <input type="number" id="personas" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                            <div class="flex items-center pt-6">
                                <input id="permitir-cambios" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                <label for="permitir-cambios" class="ml-2 block text-sm font-medium text-gray-700">Permitir cambios de cabaña</label>
                            </div>
                            <button id="buscar-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">
                                Buscar Disponibilidad
                            </button>
                        </div>
                    </div>

                    <div id="availability-status" class="text-center text-gray-500 hidden p-4"></div>

                    <div id="cabanas-section" class="hidden p-4 border rounded-md bg-gray-50 mb-6">
                        <h3 class="font-semibold text-gray-800 mb-2">2. Selección de Cabañas</h3>
                        <div id="suggestion-container" class="space-y-4"></div>
                    </div>

                    <div id="cliente-section" class="hidden p-4 border rounded-md bg-gray-50 mb-6">
                         <h3 class="font-semibold text-gray-800 mb-2">3. Cliente y Canal de Venta</h3>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Buscar o Crear Cliente</label>
                                <input type="text" id="client-search" placeholder="Buscar cliente existente..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <div id="client-results-list" class="mt-1 border rounded-md max-h-32 overflow-y-auto bg-white"></div>
                                <input type="text" id="new-client-name" placeholder="Nombre completo" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm">
                                <input type="tel" id="new-client-phone" placeholder="Teléfono" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm">
                                <input type="email" id="new-client-email" placeholder="Email (opcional)" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                             <div>
                                <label for="canal-select" class="block text-sm font-medium text-gray-700">Canal de la Reserva</label>
                                <select id="canal-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                    <option value="App">App (Directa)</option>
                                    <option value="SODC">SODC</option>
                                    <option value="Booking">Booking</option>
                                    <option value="Airbnb">Airbnb</option>
                                </select>
                             </div>
                         </div>
                    </div>

                    <div id="pricing-section" class="hidden p-4 border rounded-md bg-gray-50">
                        <h3 class="font-semibold text-gray-800 mb-4">4. Descuentos y Resumen Final</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div class="space-y-4">
                                <div>
                                    <label for="descuento-pct" class="block text-sm font-medium text-gray-700">Descuento por Porcentaje (%)</label>
                                    <input type="number" id="descuento-pct" placeholder="Ej: 15" class="discount-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label for="descuento-fijo-total" class="block text-sm font-medium text-gray-700">Descuento Fijo Total (CLP)</label>
                                    <input type="number" id="descuento-fijo-total" placeholder="Ej: 20000" class="discount-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label for="descuento-fijo-noche" class="block text-sm font-medium text-gray-700">Descuento Fijo por Noche (CLP)</label>
                                    <input type="number" id="descuento-fijo-noche" placeholder="Ej: 5000" class="discount-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                            </div>
                            <div class="p-4 bg-white rounded-md border space-y-2">
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Noches Totales:</span>
                                    <span id="summary-noches" class="font-medium">0</span>
                                </div>
                                <div class="flex justify-between text-sm">
                                    <span class="text-gray-600">Precio de Lista:</span>
                                    <span id="summary-precio-lista" class="font-medium">$0</span>
                                </div>
                                <div class="flex justify-between text-sm text-red-600">
                                    <span class="font-medium">Descuento Aplicado:</span>
                                    <span id="summary-descuento" class="font-medium">-$0</span>
                                </div>
                                <div class="flex justify-between text-lg font-bold border-t pt-2 mt-2">
                                    <span>Precio Final a Cobrar:</span>
                                    <span id="summary-precio-final" class="text-indigo-600">$0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="action-section" class="hidden text-right pt-6 border-t">
                        <button id="guardar-reserva-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-md hover:bg-green-700 text-lg">
                            Guardar Reserva
                        </button>
                    </div>

                </div>
            </div>
        </main>
    </div>

<script type="module">
    import { checkSession, logout, fetchAPI } from './api.js';
    // Lógica principal de la página de agregar reserva
</script>
</body>
</html>
