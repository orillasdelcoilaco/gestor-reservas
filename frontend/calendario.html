<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/es.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.11/index.global.min.js'></script>

<div class="bg-white p-6 md:p-8 rounded-lg shadow">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 border-b pb-4">
        <h2 class="text-2xl font-semibold text-gray-900">Calendario de Ocupaci√≥n</h2>
        <div class="flex items-center space-x-4 mt-4 md:mt-0">
            <button id="prev-month-btn" class="p-2 rounded-md hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h3 id="current-month-year" class="text-lg font-semibold text-gray-800 w-48 text-center"></h3>
            <button id="next-month-btn" class="p-2 rounded-md hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
        </div>
    </div>

    <div id="calendario"></div>
</div>

<script type="module">
    import { fetchAPI } from '/gestor-reservas/api.js';

    // Se asegura de que el elemento exista antes de continuar
    const calendarioEl = document.getElementById('calendario');
    if (calendarioEl) {
        const currentMonthYearEl = document.getElementById('current-month-year');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');

        let calendar;
        let currentDate = new Date();

        const channelColors = {
            'SODC': '#3498db',
            'Booking': '#2980b9',
            'Airbnb': '#e74c3c',
            'App': '#2ecc71',
            'Default': '#95a5a6'
        };

        function updateMonthLabel() {
            currentMonthYearEl.textContent = currentDate.toLocaleDateString('es-CL', { month: 'long', year: 'numeric' });
        }

        async function loadEventsForMonth(year, month) {
            try {
                const events = await fetchAPI(`/api/reservas/calendario?anio=${year}&mes=${month}`);
                calendar.removeAllEvents();
                calendar.addEventSource(events);
            } catch (error) {
                console.error('Error al cargar los eventos del mes:', error);
                alert('No se pudieron cargar las reservas para este mes.');
            }
        }

        async function initializeCalendar() {
            try {
                const initialData = await fetchAPI('/api/calendario/datos-iniciales');
                
                calendar = new FullCalendar.Calendar(calendarioEl, {
                    schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
                    initialView: 'resourceTimelineMonth',
                    locale: 'es',
                    height: 'auto',
                    headerToolbar: false,
                    editable: false,
                    resources: initialData.recursos,
                    events: initialData.eventos,
                    resourceAreaWidth: '15%',
                    eventDataTransform: function(eventData) {
                        const canal = eventData.extendedProps.canal || 'Default';
                        return {
                            ...eventData,
                            backgroundColor: channelColors[canal] || channelColors['Default'],
                            borderColor: channelColors[canal] || channelColors['Default']
                        };
                    },
                    eventDidMount: function(info) {
                        const tooltipText = `
                            Cliente: ${info.event.title}\n
                            Canal: ${info.event.extendedProps.canal}\n
                            Reserva ID: ${info.event.extendedProps.reservaIdOriginal}
                        `;
                        info.el.setAttribute('title', tooltipText);
                    }
                });

                calendar.render();
                updateMonthLabel();

            } catch (error) {
                calendarioEl.innerHTML = `<p class="text-red-500 text-center p-4">Error al inicializar el calendario: ${error.message}</p>`;
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            calendar.prev();
            updateMonthLabel();
            loadEventsForMonth(currentDate.getFullYear(), currentDate.getMonth() + 1);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            calendar.next();
            updateMonthLabel();
            loadEventsForMonth(currentDate.getFullYear(), currentDate.getMonth() + 1);
        });

        initializeCalendar();
    }
</script>
