<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservas - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { max-height: 70vh; }
        thead th { position: sticky; top: 0; z-index: 1; }
        #edit-modal { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Listado de Reservas Consolidadas</h2>
                    <div class="flex items-center space-x-4 mt-4 md:mt-0">
                        <input type="text" id="search-input" placeholder="Buscar por cliente, cabaña, canal..." class="w-full md:w-auto px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        <div>
                            <label for="page-size-select" class="text-sm font-medium text-gray-700 mr-2">Mostrar:</label>
                            <select id="page-size-select" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <option value="10" selected>10</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="-1">Todos</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="table-container overflow-y-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">N° Reserva</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Llegada</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Salida</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cabaña</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Noches</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Teléfono</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Canal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="reservas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">Cargando reservas...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Editar Reserva</h3>
            <div class="mt-4 space-y-4">
                <div>
                    <label for="nombre-input" class="block text-sm font-medium text-gray-700">Nombre del Cliente</label>
                    <input type="text" id="nombre-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="telefono-input" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="text" id="telefono-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="valor-input" class="block text-sm font-medium text-gray-700" id="modal-label">Valor (CLP)</label>
                    <input type="number" id="valor-input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div id="modal-status" class="mt-2 text-sm"></div>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button type="button" id="save-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700">Guardar</button>
                <button type="button" id="cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module">
    import { checkSession, logout, fetchAPI } from './api.js';

    const reservasTableBody = document.getElementById('reservas-table-body');
    const loadingState = document.getElementById('loading-state');
    const searchInput = document.getElementById('search-input');
    const pageSizeSelect = document.getElementById('page-size-select');
    const modal = document.getElementById('edit-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalLabel = document.getElementById('modal-label');
    const modalStatus = document.getElementById('modal-status');
    const valorInput = document.getElementById('valor-input');
    const nombreInput = document.getElementById('nombre-input');
    const telefonoInput = document.getElementById('telefono-input');
    const saveBtn = document.getElementById('save-btn');
    const cancelBtn = document.getElementById('cancel-btn');

    let allReservas = [];
    let reservaParaEditar = null;
    let reservasDelGrupo = [];

    function renderTable(reservas) {
        reservasTableBody.innerHTML = '';
        if (reservas.length === 0) {
            loadingState.innerHTML = '<p class="text-gray-500">No se encontraron reservas que coincidan con la búsqueda.</p>';
            loadingState.style.display = 'block';
            return;
        }
        loadingState.style.display = 'none';
        reservas.forEach(reserva => {
            const row = document.createElement('tr');
            row.className = "hover:bg-gray-50";
            const iconoValorManual = reserva.valorManual ? '✏️' : '';
            const iconoNombreManual = reserva.nombreManual ? '✏️' : '';
            const iconoTelefonoManual = reserva.telefonoManual ? '✏️' : '';
            const valorFormateado = `$${reserva.valorCLP.toLocaleString('es-CL')} ${iconoValorManual}`;
            const nombreFormateado = `${reserva.nombre} ${iconoNombreManual}`;
            const telefonoFormateado = `${reserva.telefono} ${iconoTelefonoManual}`;

            // --- INICIO DE LA MODIFICACIÓN ---
            let syncHtml = '';
            if (reserva.googleContactSynced) {
                syncHtml = '<span title="Sincronizado con Google Contacts">✅</span>';
            } else {
                syncHtml = `<button class="sync-btn text-blue-600 hover:text-blue-900 text-xs" data-id="${reserva.id}">Sincronizar</button>`;
            }
            // --- FIN DE LA MODIFICACIÓN ---

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.reservaIdOriginal}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${nombreFormateado}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.llegada}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.salida}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.alojamiento}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-800">${reserva.totalNoches}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${valorFormateado}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${telefonoFormateado}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.estado}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.canal}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${reserva.id}" data-reserva-id-original="${reserva.reservaIdOriginal}">Editar</button>
                    ${syncHtml}
                </td>`;
            reservasTableBody.appendChild(row);
        });
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', handleEditClick);
        });

        // --- INICIO DE LA MODIFICACIÓN ---
        document.querySelectorAll('.sync-btn').forEach(button => {
            button.addEventListener('click', handleSyncClick);
        });
        // --- FIN DE LA MODIFICACIÓN ---
    }
    
    // --- INICIO DE LA NUEVA FUNCIÓN ---
    async function handleSyncClick(event) {
        const button = event.target;
        const clienteId = button.dataset.id;
        if (!confirm('¿Sincronizar este cliente con Google Contacts?')) {
            return;
        }

        button.disabled = true;
        button.textContent = 'Sincronizando...';

        try {
            const result = await fetchAPI(`/api/clientes/${clienteId}/sincronizar-google`, {
                method: 'POST'
            });
            alert(result.message);
            await loadReservas(); // Recargar para mostrar el estado actualizado
        } catch (error) {
            alert(`Error al sincronizar: ${error.message}`);
            button.disabled = false;
            button.textContent = 'Sincronizar';
        }
    }
    // --- FIN DE LA NUEVA FUNCIÓN ---

    function updateTableView() {
        const searchTerm = searchInput.value.toLowerCase();
        const pageSize = parseInt(pageSizeSelect.value);

        const filteredReservas = allReservas.filter(r =>
            (r.reservaIdOriginal && r.reservaIdOriginal.toLowerCase().includes(searchTerm)) ||
            (r.nombre && r.nombre.toLowerCase().includes(searchTerm)) ||
            (r.telefono && r.telefono.toLowerCase().includes(searchTerm)) ||
            (r.canal && r.canal.toLowerCase().includes(searchTerm)) ||
            (r.alojamiento && r.alojamiento.toLowerCase().includes(searchTerm))
        );

        const paginatedReservas = pageSize === -1 ? filteredReservas : filteredReservas.slice(0, pageSize);
        
        renderTable(paginatedReservas);
    }

    async function loadReservas() {
        loadingState.innerHTML = '<p class="text-gray-500">Cargando reservas...</p>';
        try {
            allReservas = await fetchAPI('/api/reservas');
            updateTableView(); // Llama a la función que filtra y pagina
        } catch (error) {
            console.error('Error al cargar las reservas:', error);
            loadingState.innerHTML = `<p class="text-red-500 font-semibold">No se pudieron cargar las reservas: ${error.message}</p>`;
        }
    }

    function handleEditClick(event) {
        modalStatus.innerHTML = '';
        const button = event.target;
        const id = button.dataset.id;
        const reservaIdOriginal = button.dataset.reservaIdOriginal;
        reservaParaEditar = allReservas.find(r => r.id === id);
        reservasDelGrupo = allReservas.filter(r => r.reservaIdOriginal === reservaIdOriginal);
        nombreInput.value = reservaParaEditar.nombre;
        telefonoInput.value = reservaParaEditar.telefono;
        if (reservasDelGrupo.length > 1) {
            const totalGrupo = reservasDelGrupo.reduce((sum, r) => sum + r.valorCLP, 0);
            modalTitle.textContent = `Editar Grupo de Reserva N° ${reservaIdOriginal}`;
            modalLabel.textContent = `Valor TOTAL del Grupo (CLP)`;
            valorInput.value = totalGrupo;
            reservaParaEditar.esGrupo = true;
        } else {
            modalTitle.textContent = `Editar Reserva N° ${reservaIdOriginal}`;
            modalLabel.textContent = `Valor (CLP)`;
            valorInput.value = reservaParaEditar.valorCLP;
            reservaParaEditar.esGrupo = false;
        }
        modal.classList.remove('hidden');
    }

    async function handleSave() {
        const nuevoValor = parseInt(valorInput.value);
        const nuevoNombre = nombreInput.value.trim();
        const nuevoTelefono = telefonoInput.value.trim();
        const bodyPayload = {};
        let endpoint;
        
        if (reservaParaEditar.esGrupo) {
            endpoint = `/api/reservas/grupo/${reservaParaEditar.reservaIdOriginal}`;
            const totalActualGrupo = reservasDelGrupo.reduce((s, r) => s + r.valorCLP, 0);
            if (!isNaN(nuevoValor) && nuevoValor !== totalActualGrupo) bodyPayload.nuevoTotalCLP = nuevoValor;
            if (nuevoNombre && nuevoNombre !== reservaParaEditar.nombre) bodyPayload.clienteNombre = nuevoNombre;
            if (nuevoTelefono && nuevoTelefono !== reservaParaEditar.telefono) bodyPayload.telefono = nuevoTelefono;
        } else {
            endpoint = `/api/reservas/${reservaParaEditar.id}`;
            if (!isNaN(nuevoValor) && nuevoValor !== reservaParaEditar.valorCLP) bodyPayload.valorCLP = nuevoValor;
            if (nuevoNombre && nuevoNombre !== reservaParaEditar.nombre) bodyPayload.clienteNombre = nuevoNombre;
            if (nuevoTelefono && nuevoTelefono !== reservaParaEditar.telefono) bodyPayload.telefono = nuevoTelefono;
        }

        if (Object.keys(bodyPayload).length === 0) {
            modalStatus.textContent = 'No hay cambios para guardar.';
            modalStatus.className = 'mt-2 text-sm text-yellow-600';
            return;
        }

        saveBtn.disabled = true;
        saveBtn.textContent = 'Guardando...';
        modalStatus.textContent = '';
        
        try {
            await fetchAPI(endpoint, {
                method: 'PUT',
                body: bodyPayload
            });
            await loadReservas(); // Recarga y actualiza la tabla
            modal.classList.add('hidden');
        } catch (error) {
            modalStatus.textContent = `Error al guardar: ${error.message}`;
            modalStatus.className = 'mt-2 text-sm text-red-600';
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = 'Guardar';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const authInfo = document.getElementById('auth-info');

        const session = checkSession();
        if (session) {
            loader.style.display = 'none';
            appContent.classList.remove('hidden');
            authInfo.innerHTML = `
                <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
            `;
            document.getElementById('logout-btn').addEventListener('click', logout);

            searchInput.addEventListener('input', updateTableView);
            pageSizeSelect.addEventListener('change', updateTableView);
            cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
            saveBtn.addEventListener('click', handleSave);
            loadReservas();
        }
    });
</script>
</body>
</html>
