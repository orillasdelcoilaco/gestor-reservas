<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronizar Contactos - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Generar CSV para Google Contacts</h2>
                <p class="text-gray-600 mb-6">
                    Este proceso comparará los clientes de tu sistema con tus Contactos de Google. Luego, generará un archivo CSV para que lo descargues y lo importes manualmente en Google Contacts.
                </p>
                <div class="mt-4">
                    <button id="sync-contacts-btn" class="w-full sm:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                        Generar y Descargar CSV
                    </button>
                </div>
                
                <div id="sync-status" class="mt-6 p-4 rounded-md hidden"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const API_BASE_URL = 'https://gestor-reservas.onrender.com';
        const firebaseConfig = {
    apiKey: "AlzaSyC_9_hrjyOLnBIARgulTiY80Eg1riKjdCE",
    authDomain: "reservas-sodc.firebaseapp.com",
    projectId: "reservas-sodc",
    storageBucket: "reservas-sodc.appspot.com",
    messagingSenderId: "17783383809",
    appId: "1:17783383809:web:329694a3dc2df074f7d800"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authInfo = document.getElementById('auth-info');
        const syncBtn = document.getElementById('sync-contacts-btn');
        const syncStatus = document.getElementById('sync-status');

        function showStatus(message, type = 'info') {
            let bgColor, textColor;
            switch(type) {
                case 'error':
                    bgColor = 'bg-red-100';
                    textColor = 'text-red-800';
                    break;
                case 'success':
                    bgColor = 'bg-green-100';
                    textColor = 'text-green-800';
                    break;
                default:
                    bgColor = 'bg-blue-100';
                    textColor = 'text-blue-800';
            }
            syncStatus.innerHTML = message;
            syncStatus.className = `mt-6 p-4 rounded-md text-sm ${bgColor} ${textColor}`;
            syncStatus.classList.remove('hidden');
        }

        syncBtn.addEventListener('click', async () => {
            syncBtn.disabled = true;
            syncBtn.textContent = 'Procesando...';
            showStatus('Iniciando proceso. Esto puede tardar varios minutos...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/api/contactos/generar-csv`, {
                    method: 'POST',
                });
                
                const contentType = response.headers.get('Content-Type');

                // --- LÓGICA CORREGIDA ---
                if (response.ok && contentType && contentType.includes('text/csv')) {
                    // Éxito: La respuesta es un archivo CSV
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'contactos_para_importar.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    showStatus('<strong>¡Éxito!</strong> El archivo <strong>contactos_para_importar.csv</strong> se ha descargado.', 'success');
                
                } else {
                    // La respuesta es un mensaje (JSON), ya sea de éxito (sin nuevos contactos) o de error.
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.error || 'Ocurrió un error desconocido en el servidor.');
                    }
                    showStatus(`<strong>Proceso finalizado:</strong> ${result.message}`, 'success');
                }

            } catch (error) {
                console.error('Error al generar CSV:', error);
                showStatus(`<strong>Error:</strong> ${error.message}`, 'error');
            } finally {
                syncBtn.disabled = false;
                syncBtn.textContent = 'Generar y Descargar CSV';
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authInfo.innerHTML = `
                    <span class="text-sm text-gray-600 hidden sm:block">${user.email}</span>
                    <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
                `;
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
