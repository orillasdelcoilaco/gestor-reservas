<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen">
        <!-- Barra de Navegación Superior -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-800">Gestor de Reservas</h1>
                    </div>
                    <div id="auth-info" class="flex items-center space-x-4">
                        <!-- Se rellena con JS -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white p-8 rounded-lg shadow">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Bienvenido al Dashboard</h2>
                    <p class="text-gray-600 mb-6">Selecciona una funcionalidad para comenzar a gestionar tu complejo.</p>
                    
                    <!-- Menú de Funcionalidades -->
                    <div id="menu-funcionalidades" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- CAMBIO: El primer enlace ahora es funcional -->
                        <a href="reservas.html" class="bg-indigo-50 border border-indigo-200 p-6 rounded-lg text-center font-medium text-indigo-800 hover:bg-indigo-100 hover:shadow-sm transition">
                            Ver Reservas Activas
                        </a>
                        <a href="#" class="bg-gray-50 border border-gray-200 p-6 rounded-lg text-center font-medium text-gray-600 hover:bg-gray-100 hover:shadow-sm transition">
                            Generar Mensajes (Próximamente)
                        </a>
                        <a href="#" class="bg-gray-50 border border-gray-200 p-6 rounded-lg text-center font-medium text-gray-600 hover:bg-gray-100 hover:shadow-sm transition">
                            Subir Reportes (Próximamente)
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_9_hrjyOLnBIARguITiY80Eg1riKjdCE",
            authDomain: "reservas-sodc.firebaseapp.com",
            projectId: "reservas-sodc",
            storageBucket: "reservas-sodc.appspot.com",
            messagingSenderId: "17783383809",
            appId: "1:17783383809:web:329694a3dc2df074f7d800"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const authInfo = document.getElementById('auth-info');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authInfo.innerHTML = `
                    <span class="text-sm text-gray-600 hidden sm:block">${user.email}</span>
                    <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">
                        Cerrar Sesión
                    </button>
                `;
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
