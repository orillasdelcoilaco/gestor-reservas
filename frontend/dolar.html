<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Valores del Dólar - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Barra de Navegación -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Cargar Archivo CSV del Valor del Dólar</h2>
                <p class="text-gray-600 mb-6">Selecciona un archivo CSV (ej: Dolar 2022.csv), ingresa el año correspondiente y presiona "Cargar". Repite el proceso para cada archivo.</p>
                
                <form id="upload-form" class="mt-4 space-y-4">
                    <!-- NUEVO CAMPO PARA EL AÑO -->
                    <div>
                        <label for="year-input" class="block text-sm font-medium text-gray-700">Año del Archivo</label>
                        <input type="number" id="year-input" name="year" placeholder="Ej: 2022" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                    </div>

                    <div>
                        <label for="dolar-file-input" class="block text-sm font-medium text-gray-700">Archivo CSV</label>
                        <input type="file" id="dolar-file-input" name="dolarFile" accept=".csv" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                    </div>
                    <button type="submit" id="upload-btn" class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                        Cargar Archivo
                    </button>
                </form>
                
                <div id="upload-status" class="mt-6 p-4 rounded-md hidden"></div>
            </div>
        </main>
    </div>

    <script>
    const API_BASE_URL = 'https://gestor-reservas.onrender.com';
    const authInfo = document.getElementById('auth-info');

    async function checkAuthStatus() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/auth/status`, { credentials: 'include' });
            if (!response.ok) throw new Error('Sesión no válida');
            
            const userData = await response.json();
            
            authInfo.innerHTML = `
                <span class="text-sm text-gray-600 hidden sm:block">${userData.email}</span>
                <a href="${API_BASE_URL}/api/auth/logout" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</a>
            `;
        } catch (error) {
            console.error('Error de autenticación:', error);
            window.location.href = 'index.html';
        }
    }
    // Ejecuta el chequeo de seguridad y luego el código específico de la página
    document.addEventListener('DOMContentLoaded', checkAuthStatus);
</script>
</body>
</html>
