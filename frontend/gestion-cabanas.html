<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cabañas - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #form-modal { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                     <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Gestión de Cabañas</h2>
                    <button id="add-new-btn" class="mt-4 md:mt-0 w-full md:w-auto inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                        + Añadir Nueva Cabaña
                    </button>
                </div>
                <div class="overflow-x-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Capacidad</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Piezas</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Baños</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cabanas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">Cargando cabañas...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="form-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Añadir Nueva Cabaña</h3>
            <form id="cabana-form" class="mt-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Cabaña</label>
                        <input type="text" id="nombre" placeholder="Ej: Cabaña 1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                     <div>
                        <label for="linkFotos" class="block text-sm font-medium text-gray-700">Link a Fotos</label>
                        <input type="url" id="linkFotos" placeholder="https://..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <div>
                        <label for="piezas" class="block text-sm font-medium text-gray-700">N° Piezas</label>
                        <input type="number" id="piezas" placeholder="Ej: 2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="banos" class="block text-sm font-medium text-gray-700">N° Baños</label>
                        <input type="number" id="banos" placeholder="Ej: 1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <div class="border-t pt-4">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <label for="camas-matrimoniales" class="block text-xs font-medium text-gray-600">Matrimoniales</label>
                            <input type="number" id="camas-matrimoniales" value="0" class="cama-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label for="camas-plaza-y-media" class="block text-xs font-medium text-gray-600">1.5 Plazas</label>
                            <input type="number" id="camas-plaza-y-media" value="0" class="cama-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label for="camas-camarotes" class="block text-xs font-medium text-gray-600">Camarotes</label>
                            <input type="number" id="camas-camarotes" value="0" class="cama-input mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                         <div>
                            <label for="capacidad" class="block text-xs font-medium text-gray-600">Capacidad Calculada</label>
                            <input type="number" id="capacidad" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="descripcion" rows="3" placeholder="Ej: Living, comedor y cocina en un ambiente..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                </div>

                 <div>
                    <label class="block text-sm font-medium text-gray-700">Equipamiento</label>
                    <div id="equipamiento-checkboxes" class="mt-2 grid grid-cols-2 md:grid-cols-4 gap-2">
                    </div>
                </div>

                <div id="modal-status" class="mt-2 text-sm text-red-600"></div>
                <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                    <button type="submit" id="modal-save-btn" class="w-full inline-flex justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Guardar</button>
                    <button type="button" id="modal-cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 sm:mt-0">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

<script type="module">
    import { checkSession, logout, fetchAPI } from './api.js';

    const cabanasTableBody = document.getElementById('cabanas-table-body');
    const loadingState = document.getElementById('loading-state');
    const addNewBtn = document.getElementById('add-new-btn');
    const modal = document.getElementById('form-modal');
    const modalTitle = document.getElementById('modal-title');
    const cabanaForm = document.getElementById('cabana-form');
    const modalSaveBtn = document.getElementById('modal-save-btn');
    const modalCancelBtn = document.getElementById('modal-cancel-btn');
    const modalStatus = document.getElementById('modal-status');
    const equipamientoContainer = document.getElementById('equipamiento-checkboxes');

    const equipamientoDisponible = [
        'Tinaja', 'Parrilla', 'Terraza Techada', 'Juego de Terraza', 'Pieza en Suite', 'Dos Pisos'
    ];
    
    let allCabanas = [];
    let editingCabanaId = null;

    function renderEquipamientoCheckboxes() {
        equipamientoContainer.innerHTML = '';
        equipamientoDisponible.forEach(item => {
            const div = document.createElement('div');
            div.className = 'flex items-center';
            div.innerHTML = `
                <input id="equip-${item.replace(/\s+/g, '-')}" name="equipamiento" value="${item}" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <label for="equip-${item.replace(/\s+/g, '-')}" class="ml-2 block text-sm text-gray-900">${item}</label>
            `;
            equipamientoContainer.appendChild(div);
        });
    }

    function renderTable(cabanas) {
        cabanasTableBody.innerHTML = '';
        if (cabanas.length === 0) {
            loadingState.innerHTML = '<p class="text-gray-500">No hay cabañas registradas. ¡Añade la primera!</p>';
            loadingState.style.display = 'block';
            return;
        }
        loadingState.style.display = 'none';

        cabanas.forEach(cabana => {
            const row = document.createElement('tr');
            row.className = "hover:bg-gray-50";
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${cabana.nombre}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${cabana.capacidad}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${cabana.piezas || 'N/A'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${cabana.banos || 'N/A'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-4">
                    <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${cabana.id}">Editar</button>
                    <button class="delete-btn text-red-600 hover:text-red-900" data-id="${cabana.id}">Eliminar</button>
                </td>
            `;
            cabanasTableBody.appendChild(row);
        });
        
        document.querySelectorAll('.edit-btn').forEach(b => b.addEventListener('click', handleEditClick));
        document.querySelectorAll('.delete-btn').forEach(b => b.addEventListener('click', handleDeleteClick));
    }

    async function loadCabanas() {
        loadingState.style.display = 'block';
        try {
            allCabanas = await fetchAPI('/api/cabanas');
            renderTable(allCabanas);
        } catch (error) {
            console.error('Error al cargar las cabañas:', error);
            loadingState.innerHTML = `<p class="text-red-500 font-semibold">No se pudieron cargar las cabañas: ${error.message}</p>`;
        }
    }

    // --- INICIO DE LA NUEVA LÓGICA ---
    function updateCalculatedCapacity() {
        const matrimoniales = parseInt(document.getElementById('camas-matrimoniales').value) || 0;
        const plazaYMedia = parseInt(document.getElementById('camas-plaza-y-media').value) || 0;
        const camarotes = parseInt(document.getElementById('camas-camarotes').value) || 0;
        const capacidadTotal = (matrimoniales * 2) + plazaYMedia + (camarotes * 2);
        document.getElementById('capacidad').value = capacidadTotal;
    }
    // --- FIN DE LA NUEVA LÓGICA ---

    function openModalForCreate() {
        editingCabanaId = null;
        modalTitle.textContent = 'Añadir Nueva Cabaña';
        cabanaForm.reset();
        updateCalculatedCapacity(); // Resetear a 0
        document.querySelectorAll('input[name="equipamiento"]').forEach(cb => cb.checked = false);
        modalStatus.textContent = '';
        modal.classList.remove('hidden');
    }

    function handleEditClick(e) {
        editingCabanaId = e.target.dataset.id;
        const cabana = allCabanas.find(c => c.id === editingCabanaId);
        if (!cabana) return;
        
        modalTitle.textContent = `Editar Cabaña: ${cabana.nombre}`;
        document.getElementById('nombre').value = cabana.nombre || '';
        document.getElementById('linkFotos').value = cabana.linkFotos || '';
        document.getElementById('piezas').value = cabana.piezas || '';
        document.getElementById('banos').value = cabana.banos || '';
        document.getElementById('descripcion').value = cabana.descripcion || '';
        
        document.getElementById('camas-matrimoniales').value = cabana.camas?.matrimoniales || 0;
        document.getElementById('camas-plaza-y-media').value = cabana.camas?.plazaYMedia || 0;
        document.getElementById('camas-camarotes').value = cabana.camas?.camarotes || 0;
        updateCalculatedCapacity(); // Calcular capacidad al editar

        document.querySelectorAll('input[name="equipamiento"]').forEach(cb => {
            cb.checked = cabana.equipamiento && cabana.equipamiento.includes(cb.value);
        });

        modalStatus.textContent = '';
        modal.classList.remove('hidden');
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        modalSaveBtn.disabled = true;
        modalSaveBtn.textContent = 'Guardando...';
        modalStatus.textContent = '';

        const equipamiento = Array.from(document.querySelectorAll('input[name="equipamiento"]:checked')).map(cb => cb.value);

        const payload = {
            nombre: document.getElementById('nombre').value,
            capacidad: parseInt(document.getElementById('capacidad').value), // Tomar el valor calculado
            linkFotos: document.getElementById('linkFotos').value,
            piezas: parseInt(document.getElementById('piezas').value) || 0,
            banos: parseInt(document.getElementById('banos').value) || 0,
            camas: {
                matrimoniales: parseInt(document.getElementById('camas-matrimoniales').value) || 0,
                plazaYMedia: parseInt(document.getElementById('camas-plaza-y-media').value) || 0,
                camarotes: parseInt(document.getElementById('camas-camarotes').value) || 0,
            },
            descripcion: document.getElementById('descripcion').value,
            equipamiento: equipamiento
        };
        
        try {
            const endpoint = editingCabanaId ? `/api/cabanas/${editingCabanaId}` : '/api/cabanas';
            const method = editingCabanaId ? 'PUT' : 'POST';
            await fetchAPI(endpoint, { method, body: payload });
            modal.classList.add('hidden');
            await loadCabanas();
        } catch (error) {
            modalStatus.textContent = `Error: ${error.message}`;
        } finally {
            modalSaveBtn.disabled = false;
            modalSaveBtn.textContent = 'Guardar';
        }
    }

    async function handleDeleteClick(e) {
        const id = e.target.dataset.id;
        const cabana = allCabanas.find(c => c.id === id);
        if (!cabana) return;
        
        if (confirm(`¿Estás seguro de que quieres eliminar la "${cabana.nombre}"?`)) {
            try {
                await fetchAPI(`/api/cabanas/${id}`, { method: 'DELETE' });
                await loadCabanas();
            } catch (error) {
                alert(`Error al eliminar la cabaña: ${error.message}`);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const session = checkSession();

        if (session) {
            loader.style.display = 'none';
            appContent.classList.remove('hidden');
            authInfo.innerHTML = `
                <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
            `;
            document.getElementById('logout-btn').addEventListener('click', logout);

            renderEquipamientoCheckboxes();
            loadCabanas();
            
            addNewBtn.addEventListener('click', openModalForCreate);
            modalCancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
            cabanaForm.addEventListener('submit', handleFormSubmit);

            // --- AÑADIR EVENT LISTENERS PARA EL CÁLCULO AUTOMÁTICO ---
            document.querySelectorAll('.cama-input').forEach(input => {
                input.addEventListener('input', updateCalculatedCapacity);
            });
        }
    });
</script>
</body>
</html>
