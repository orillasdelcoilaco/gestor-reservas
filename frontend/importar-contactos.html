<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Clientes - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Importador de Clientes desde CSV</h2>
                <p class="text-gray-600 mb-6">
                    Sube uno o más archivos CSV exportados desde Google Contacts. El sistema buscará clientes con nombres que incluyan palabras clave (booking, reserva, etc.) y los agregará a Firebase si no existen.
                </p>
                <form id="import-form" class="mt-4 space-y-4">
                    <div>
                        <label for="csv-file-input" class="block text-sm font-medium text-gray-700">Archivos CSV de Google</label>
                        <input type="file" id="csv-file-input" name="clientsFile" accept=".csv" required multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                    </div>
                    <button type="submit" id="import-btn" class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
                        Iniciar Proceso de Carga
                    </button>
                </form>
                <div id="import-status" class="mt-6 p-4 rounded-md hidden"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC_9_hrjyOLnBIARguITiY80Eg1riKjdCE",
            authDomain: "reservas-sodc.firebaseapp.com",
            projectId: "reservas-sodc",
            storageBucket: "reservas-sodc.firebasestorage.app",
            messagingSenderId: "177883383809",
            appId: "1:177883383809:web:329694a3dc2df074f7d800"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const API_BASE_URL = 'https://gestor-reservas.onrender.com';
        const authInfo = document.getElementById('auth-info');
        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const importForm = document.getElementById('import-form');
        const fileInput = document.getElementById('csv-file-input');
        const importBtn = document.getElementById('import-btn');
        const importStatus = document.getElementById('import-status');

        function showStatus(message, type = 'info') {
            let bgColor, textColor;
            switch (type) {
                case 'error':
                    bgColor = 'bg-red-100'; textColor = 'text-red-800'; break;
                case 'success':
                    bgColor = 'bg-green-100'; textColor = 'text-green-800'; break;
                default:
                    bgColor = 'bg-blue-100'; textColor = 'text-blue-800';
            }
            importStatus.innerHTML = message;
            importStatus.className = `mt-6 p-4 rounded-md text-sm ${bgColor} ${textColor}`;
            importStatus.classList.remove('hidden');
        }

        importForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) {
                showStatus('Por favor, selecciona al menos un archivo CSV.', 'error');
                return;
            }
            importBtn.disabled = true;
            importBtn.textContent = 'Procesando...';
            showStatus(`Enviando ${fileInput.files.length} archivo(s) al servidor. Esto puede tardar...`, 'info');

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('clientsFiles', file);
            }

            try {
                // El endpoint del backend lo crearemos en los siguientes pasos
                const response = await fetch(`${API_BASE_URL}/api/clientes/importar-csv`, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Ocurrió un error en el servidor.');
                
                showStatus(`<strong>¡Proceso completado!</strong><br>${result.message}`, 'success');
                importForm.reset();
            } catch (error) {
                console.error('Error al importar:', error);
                showStatus(`<strong>Error:</strong> ${error.message}`, 'error');
            } finally {
                importBtn.disabled = false;
                importBtn.textContent = 'Iniciar Proceso de Carga';
            }
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                loader.style.display = 'none';
                appContent.classList.remove('hidden');
                authInfo.innerHTML = `
                    <span class="text-sm text-gray-600 hidden sm:block">${user.email}</span>
                    <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
                `;
                document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
