<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Mensajes - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        textarea { white-space: pre-wrap; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Generador de Mensajes para WhatsApp</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-b pb-6 mb-6">
                    <div>
                        <label for="fecha-filtro" class="block text-sm font-medium text-gray-700">1. Selecciona una fecha para buscar</label>
                        <input type="date" id="fecha-filtro" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="reserva-select" class="block text-sm font-medium text-gray-700">2. Elige una reserva activa</label>
                        <select id="reserva-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" disabled>
                            <option>Primero selecciona una fecha</option>
                        </select>
                    </div>
                </div>
                <div id="generador-section" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1">
                            <h3 class="text-lg font-medium text-gray-900">Detalles de la Reserva</h3>
                            <div id="detalles-reserva" class="mt-2 text-sm text-gray-600 space-y-1"></div>
                            <div class="mt-4">
                                <label for="abono-input" class="block text-sm font-medium text-gray-700">Ingresar Abono (CLP)</label>
                                <input type="number" id="abono-input" placeholder="Ej: 50000" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                            </div>
                        </div>
                        <div class="md:col-span-2 space-y-6">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Mensaje de Cobro</h3>
                                <textarea id="mensaje-cobro" rows="12" class="mt-2 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-50"></textarea>
                                <div class="mt-2 flex space-x-2">
                                    <button id="btn-generar-cobro" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Generar</button>
                                    <button id="btn-copiar-cobro" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300">Copiar</button>
                                    <a id="btn-whatsapp-cobro" href="#" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-600">Abrir WhatsApp</a>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-900">Mensaje de Bienvenida</h3>
                                <textarea id="mensaje-bienvenida" rows="12" class="mt-2 block w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-50"></textarea>
                                <div class="mt-2 flex space-x-2">
                                    <button id="btn-generar-bienvenida" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Generar</button>
                                    <button id="btn-copiar-bienvenida" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300">Copiar</button>
                                    <a id="btn-whatsapp-bienvenida" href="#" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-600">Abrir WhatsApp</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        const API_BASE_URL = 'https://gestor-reservas.onrender.com';
        const firebaseConfig = {
            apiKey: "AlzaSyC_9_hrjyOLnBIARgulTiY80Eg1riKjdCE",
            authDomain: "reservas-sodc.firebaseapp.com",
            projectid: "reservas-sodc",
            storageBucket: "reservas-sodc.appspot.com",
            messagingSenderld: "17783383809",
            appld: "1:17783383809:web:329694a3dc2df074f7d800"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const authinfo = document.getElementById('auth-info');
        const fechaFiltro = document.getElementById('fecha-filtro');
        const reservaSelect = document.getElementById('reserva-select');
        const generadorSection = document.getElementById('generador-section');
        const detallesReservaDiv = document.getElementById('detalles-reserva');
        const abonoinput = document.getElementById('abono-input');
        const mensajeCobroText = document.getElementById('mensaje-cobro');
        const btnGenerarCobro = document.getElementById('btn-generar-cobro');
        const btnCopiarCobro = document.getElementById('btn-copiar-cobro');
        const btnWhatsappCobro = document.getElementById('btn-whatsapp-cobro');
        const mensajeBienvenidaText = document.getElementById('mensaje-bienvenida');
        const btnGenerarBienvenida = document.getElementById('btn-generar-bienvenida');
        const btnCopiarBienvenida = document.getElementById('btn-copiar-bienvenida');
        const btnWhatsappBienvenida = document.getElementById('btn-whatsapp-bienvenida');
        let reservaSeleccionada = null;
        fechaFiltro.addEventListener('change', async () => {
            const fecha = fechaFiltro.value;
            if (!fecha) return;
            reservaSelect.innerHTML = '<option>Cargando...</option>';
            reservaSelect.disabled = true;
            generadorSection.classList.add('hidden');
            try {
                const response = await fetch(`${API_BASE_URL}/api/mensajes/reservas-por-fecha?fecha=${fecha}`);
                if (!response.ok) throw new Error('Error al buscar reservas');
                const reservas = await response.json();
                if (reservas.length === 0) {
                    reservaSelect.innerHTML = '<option>No hay reservas para esta fecha</option>';
                    return;
                }
                reservaSelect.innerHTML = '<option value="">-- Elige una reserva --</option>';
                reservas.forEach(res => {
                    const option = document.createElement('option');
                    option.value = res.reservaldOriginal;
                    option.textContent = `${res.nombre} - Llegada: ${res.llegada} (ID: ${res.reservaldOriginal})`;
                    reservaSelect.appendChild(option);
                });
                reservaSelect.disabled = false;
            } catch (error) {
                console.error(error);
                reservaSelect.innerHTML = '<option>Error al cargar</option>';
            }
        });
        reservaSelect.addEventListener('change', async () => {
            const reservald = reservaSelect.value;
            if (!reservald) {
                generadorSection.classList.add('hidden');
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/api/mensajes/detalle-reserva/${reservald}`);
                if (!response.ok) throw new Error('No se pudieron obtener los detalles');
                reservaSeleccionada = await response.json();
                mostrarDetalles();
                generadorSection.classList.remove('hidden');
                mensajeCobroText.value = '';
                mensajeBienvenidaText.value = '';
                abonolnput.value = '';
            } catch (error) {
                console.error(error);
                detallesReservaDiv.innerHTML = '<p class="text-red-500">Error al cargar detalles.</p>';
            }
        });
        function mostrarDetalles() {
            if (!reservaSeleccionada) return;
            const { info, cabanas } = reservaSeleccionada;
            let cabanasHtml = cabanas.map(c => `<li>${c.alojamiento}: $${c.valorCLP.toLocaleString('es-CL')}</li>`).join('');
            detallesReservaDiv.innerHTML = `
<p><strong>Cliente:</strong> ${info.nombre}</p>
<p><strong>Teléfono:</strong> ${info.telefono}</p>
<p><strong>Llegada:</strong> ${info.llegada}</p>
<p><strong>Salida:</strong> ${info.salida}</p>
<p><strong>Noches:</strong> ${info.totalNoches}</p>
<p><strong>Cabañas:</strong></p>
<ul class="list-disc list-inside">${cabanasHtml}</ul>
<p class="font-bold mt-2">Total: $${info.totalCLP.toLocaleString('es-CL')}</p>
`;
        }
        function formatMessageDate(dateString) {
            const [day, month, year] = dateString.split('/');
            const date = new Date(year, month - 1, day);
            const monthName = date.toLocaleString('es-ES', { month: 'short' }).replace('.', '');
            return `${monthName.charAt(0).toUpperCase() + monthName.slice(1)} ${day} - ${year}`;
        }
        btnGenerarCobro.addEventListener('click', () => {
            if (!reservaSeleccionada) return;
            const { info, cabanas } = reservaSeleccionada;
            const abono = parseInt(abonolnput.value) || 0;
            let detalleCabanas = cabanas.map(c => `Cabaña ${c.alojamiento.split(' ').pop()}: *$${c.valorCLP.toLocaleString('es-CL')}*`).join('\n');
            let totalSection = `*Total Reserva: $${info.totalCLP.toLocaleString('es-CL')}*`;
            if (info.valorManual && info.totalOriginalCLP > info.totalCLP) {
                totalSection = `Valor Original: *$${info.totalOriginalCLP.toLocaleString('es-CL')}*\nDescuento Aplicado: *-$${(info.totalOriginalCLP - info.totalCLP).toLocaleString('es-CL')}*\n \n*Total Reserva: $${info.totalCLP.toLocaleString('es-CL')}*`;
            }
            const saldoPagar = info.totalCLP - abono;
            const mensaje = `*Hola ${info.nombre.split(' ')[0]},*
Este es el detalle de tu reserva N.° *${info.reservaldOriginal}*:
*Detalle:*
${detalleCabanas}
${totalSection}
Abono Recibido: *-$${abono.toLocaleString('es-CL')}*
*SALDO A PAGAR: $${saldoPagar.toLocaleString('es-CL')}*
*********
*Transferir a:*
INMOB. E INV. SACATINES SPA
77.623.058-8
Prepago Los Heroes
Cuenta Vista
177623058
administrador@orillasdelcoilaco.cl
*****************
Favor enviar copia de la transferencia a este chat.
Recuerda que el pago es en el check-in, gracias
******************
Esta es nuestra página para futuras reservas:
https://orillasdelcoilaco.cl/wp/
¡Muchas gracias!`;
            mensajeCobroText.value = mensaje;
            updateWhatsappLink(btnWhatsappCobro, mensaje);
        });
        btnGenerarBienvenida.addEventListener('click', () => {
            if (!reservaSeleccionada) return;
            const { info, cabanas } = reservaSeleccionada;
            const listaCabanas = cabanas.map(c => c.alojamiento).join(', ');
            const diaLlegada = new Date(info.llegada.split('/').reverse().join('-') + 'T12:00:00Z').toLocaleString('es-ES', {
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
            });
            const mensaje = `*Hola ${info.nombre.split(' ')[0]},*
¡Te damos la bienvenida a Orillas del Coilaco!
Tu reserva N.° *${info.reservaldOriginal}* es para el día *${diaLlegada}*.
Check-in: 15:00 hrs.
Check-out: 12:00 hrs.
*Detalle de tu estadía:*
Cabañas: *${listaCabanas}*
Total Noches: *${info.totalNoches}*
*Nuestra ubicación:*

*******************************

            mensajeBienvenidaText.value = mensaje;
            updateWhatsappLink(btnWhatsappBienvenida, mensaje);
        });
        function copyToClipboard(text) {
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                alert('¡Mensaje copiado!');
            }, () => {
                alert('Error al copiar el mensaje.');
            });
        }
        btnCopiarCobro.addEventListener('click', () => copyToClipboard(mensajeCobroText.value));
        btnCopiarBienvenida.addEventListener('click', () => copyToClipboard(mensajeBienvenidaText.value));
        function updateWhatsappLink(button, text) {
            if (!reservaSeleccionada || !reservaSeleccionada.info.telefono || !text) {
                button.href = '#';
                return;
            };
            const phone = reservaSeleccionada.info.telefono.replace(/\D/g, '');
            const encodedText = encodeURIComponent(text);
            button.href = `https://wa.me/${phone}?text=${encodedText}`;
        }
        abonoinput.addEventListener('input', () => {
            if (mensajeCobroText.value) btnGenerarCobro.click();
        });
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authinfo.innerHTML = `
<span class="text-sm text-gray-600 hidden sm:block">${user.email}</span>
<button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
`;
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
