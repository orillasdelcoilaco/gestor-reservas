<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar y Consolidar - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Consolidar Reportes</h2>
                <p class="text-gray-600 mb-6">Este proceso leerá los reportes brutos que subiste, los limpiará, transformará y guardará en las colecciones finales 'clientes' y 'reservas'.</p>
                <div class="mt-4">
                    <button id="consolidate-btn" class="w-full sm:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700">
                        Iniciar Proceso de Consolidación
                    </button>
                </div>
                <div id="consolidate-status" class="mt-6 p-4 rounded-md hidden"></div>
            </div>
        </main>
    </div>
    
<script type="module">
    import { checkSession, logout, fetchAPI } from './api.js';

    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const authInfo = document.getElementById('auth-info');

        const session = checkSession();
        if (session) {
            loader.style.display = 'none';
            appContent.classList.remove('hidden');
            authInfo.innerHTML = `
                <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
            `;
            document.getElementById('logout-btn').addEventListener('click', logout);

            const consolidateBtn = document.getElementById('consolidate-btn');
            const consolidateStatus = document.getElementById('consolidate-status');

            function showStatus(element, message, type = 'info') {
                let bgColor, textColor;
                switch(type) {
                    case 'error': bgColor = 'bg-red-100'; textColor = 'text-red-800'; break;
                    case 'success': bgColor = 'bg-green-100'; textColor = 'text-green-800'; break;
                    default: bgColor = 'bg-blue-100'; textColor = 'text-blue-800';
                }
                element.innerHTML = message;
                element.className = `mt-6 p-4 rounded-md text-sm ${bgColor} ${textColor}`;
                element.classList.remove('hidden');
            }

            consolidateBtn.addEventListener('click', async () => {
                consolidateBtn.disabled = true;
                consolidateBtn.textContent = 'Procesando...';
                showStatus(consolidateStatus, 'Iniciando consolidación. Esto puede tardar varios segundos...', 'info');
                try {
                    const result = await fetchAPI('/api/consolidar', {
                        method: 'POST'
                    });
                    
                    const { sodc, booking, airbnb } = result.summary;

                    let summaryHtml = `
                        <strong>${result.message}</strong>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
                            <div>
                                <h4 class="font-semibold">SODC</h4>
                                <ul class="list-disc list-inside text-sm">
                                    <li>Reportes: <strong>${sodc.reportesEncontrados}</strong></li>
                                    <li>Nuevas Reservas: <strong>${sodc.reservasCreadas}</strong></li>
                                    <li>Reservas Actualizadas: <strong>${sodc.reservasActualizadas}</strong></li>
                                    <li>Nuevos Clientes: <strong>${sodc.clientesNuevos}</strong></li>
                                </ul>
                            </div>
                            <div>
                                <h4 class="font-semibold">Booking</h4>
                                <ul class="list-disc list-inside text-sm">
                                    <li>Reportes: <strong>${booking.reportesEncontrados}</strong></li>
                                    <li>Nuevas Reservas: <strong>${booking.reservasCreadas}</strong></li>
                                    <li>Reservas Actualizadas: <strong>${booking.reservasActualizadas}</strong></li>
                                    <li>Nuevos Clientes: <strong>${booking.clientesNuevos}</strong></li>
                                </ul>
                            </div>
                             <div>
                                <h4 class="font-semibold">Airbnb</h4>
                                <ul class="list-disc list-inside text-sm">
                                    <li>Reportes: <strong>${airbnb.reportesEncontrados}</strong></li>
                                    <li>Nuevas Reservas: <strong>${airbnb.reservasCreadas}</strong></li>
                                    <li>Reservas Actualizadas: <strong>${airbnb.reservasActualizadas}</strong></li>
                                    <li>Nuevos Clientes: <strong>${airbnb.clientesNuevos}</strong></li>
                                </ul>
                            </div>
                        </div>
                    `;
                    showStatus(consolidateStatus, summaryHtml, 'success');

                } catch (error) {
                    console.error('Error al consolidar:', error);
                    showStatus(consolidateStatus, `<strong>Error:</strong> ${error.message}`, 'error');
                } finally {
                    consolidateBtn.disabled = false;
                    consolidateBtn.textContent = 'Iniciar Proceso de Consolidación';
                }
            });
        }
    });
</script>
</body>
</html>
