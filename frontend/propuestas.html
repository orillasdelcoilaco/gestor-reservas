<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Propuestas - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        thead th { position: sticky; top: 0; }
        #reject-modal, #summary-modal { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Propuestas Pendientes de Aprobación</h2>
                </div>
                
                <div class="overflow-x-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Propuesta</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Llegada</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cabañas</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="propuestas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">Cargando propuestas...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="reject-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Rechazar Propuesta</h3>
            <form id="reject-form" class="space-y-4">
                <div>
                    <label for="reject-reason" class="block text-sm font-medium text-gray-700">Motivo del Rechazo</label>
                    <select id="reject-reason" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="Precio">Precio</option>
                        <option value="No Abonado">No Abonado a tiempo</option>
                        <option value="Cambio de fechas">Cliente solicitó cambio de fechas</option>
                        <option value="Otro">Otro (especificar en la nota)</option>
                    </select>
                </div>
                <div>
                    <label for="reject-note" class="block text-sm font-medium text-gray-700">Nota Adicional</label>
                    <textarea id="reject-note" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Añade más detalles aquí..."></textarea>
                </div>
                <div id="reject-status" class="text-sm text-red-600"></div>
                <div class="mt-5 flex justify-end space-x-3">
                    <button type="button" id="reject-cancel-btn" class="px-4 py-2 bg-gray-200 rounded-md text-sm">Cancelar</button>
                    <button type="submit" id="reject-save-btn" class="px-4 py-2 bg-red-600 text-white rounded-md text-sm">Confirmar Rechazo</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="summary-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl">
             <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Resumen de la Propuesta</h3>
             <p class="text-sm text-gray-600 mb-4">Copia el siguiente resumen y envíalo al cliente.</p>
             <textarea id="summary-text" rows="15" class="w-full p-2 border rounded-md bg-gray-50 text-xs font-mono"></textarea>
             <div class="mt-4 flex justify-end space-x-2">
                <button id="copy-summary-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md">Copiar</button>
                <button id="close-summary-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">Cerrar</button>
             </div>
        </div>
    </div>


<script type="module">
    import { checkSession, logout, fetchAPI } from './api.js';

    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const authInfo = document.getElementById('auth-info');
        const tableBody = document.getElementById('propuestas-table-body');
        const loadingState = document.getElementById('loading-state');
        const rejectModal = document.getElementById('reject-modal');
        const rejectForm = document.getElementById('reject-form');
        const rejectCancelBtn = document.getElementById('reject-cancel-btn');
        const summaryModal = document.getElementById('summary-modal');
        const summaryText = document.getElementById('summary-text');
        const copySummaryBtn = document.getElementById('copy-summary-btn');
        const closeSummaryBtn = document.getElementById('close-summary-btn');
        let currentProposalId = null;

        const session = checkSession();
        if (session) {
            loader.style.display = 'none';
            appContent.classList.remove('hidden');
            authInfo.innerHTML = `
                <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
            `;
            document.getElementById('logout-btn').addEventListener('click', logout);
            loadPropuestas();
        }

        async function loadPropuestas() {
            loadingState.style.display = 'block';
            tableBody.innerHTML = '';
            try {
                const propuestas = await fetchAPI('/api/reservas/propuestas');
                if (propuestas.length === 0) {
                    loadingState.innerHTML = '<p class="text-gray-500">No hay propuestas pendientes.</p>';
                    return;
                }
                renderTable(propuestas);
                loadingState.style.display = 'none';
            } catch (error) {
                loadingState.innerHTML = `<p class="text-red-500">Error al cargar propuestas: ${error.message}</p>`;
            }
        }

        function renderTable(propuestas) {
            propuestas.forEach(p => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${p.fechaReserva}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${p.clienteNombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${p.fechaLlegada}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${p.cabañas.join(', ')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold">$${p.valorTotal.toLocaleString('es-CL')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button data-id="${p.id}" class="view-btn px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">Ver</button>
                        <button data-id="${p.id}" class="confirm-btn px-2 py-1 bg-green-500 text-white text-xs rounded hover:bg-green-600">Confirmar</button>
                        <button data-id="${p.id}" class="cancel-btn px-2 py-1 bg-yellow-500 text-white text-xs rounded hover:bg-yellow-600">Cancelar</button>
                        <button data-id="${p.id}" class="reject-btn px-2 py-1 bg-red-500 text-white text-xs rounded hover:bg-red-600">Rechazar</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.querySelectorAll('.view-btn').forEach(b => b.addEventListener('click', e => handleViewProposal(e.target.dataset.id)));
            document.querySelectorAll('.confirm-btn').forEach(b => b.addEventListener('click', e => handleStateChange(e.target.dataset.id, 'Confirmada')));
            document.querySelectorAll('.cancel-btn').forEach(b => b.addEventListener('click', e => handleStateChange(e.target.dataset.id, 'Cancelada')));
            document.querySelectorAll('.reject-btn').forEach(b => b.addEventListener('click', e => openRejectModal(e.target.dataset.id)));
        }
        
        async function handleStateChange(id, nuevoEstado) {
            const action = nuevoEstado === 'Confirmada' ? 'confirmar' : 'cancelar';
            if (!confirm(`¿Estás seguro de que quieres ${action} esta propuesta?`)) return;

            try {
                const result = await fetchAPI(`/api/reservas/propuestas/${id}/estado`, { 
                    method: 'POST', 
                    body: { nuevoEstado }
                });
                alert(result.message);
                loadPropuestas();
            } catch(error) {
                alert(`Error al ${action}: ${error.message}`);
            }
        }

        function openRejectModal(id) {
            currentProposalId = id;
            rejectForm.reset();
            document.getElementById('reject-status').textContent = '';
            rejectModal.classList.remove('hidden');
        }

        rejectCancelBtn.addEventListener('click', () => {
            rejectModal.classList.add('hidden');
            currentProposalId = null;
        });

        rejectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentProposalId) return;

            const saveBtn = document.getElementById('reject-save-btn');
            const statusEl = document.getElementById('reject-status');
            
            saveBtn.disabled = true;
            saveBtn.textContent = 'Guardando...';
            statusEl.textContent = '';

            const payload = {
                motivo: document.getElementById('reject-reason').value,
                nota: document.getElementById('reject-note').value
            };

            try {
                const result = await fetchAPI(`/api/reservas/propuestas/${currentProposalId}/rechazar`, {
                    method: 'POST',
                    body: payload
                });
                alert(result.message);
                rejectModal.classList.add('hidden');
                loadPropuestas();
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Confirmar Rechazo';
            }
        });

        async function handleViewProposal(id) {
            summaryText.value = 'Cargando detalles de la propuesta...';
            summaryModal.classList.remove('hidden');
            try {
                const data = await fetchAPI(`/api/reservas/propuestas/detalles/${id}`);
                const generatedText = generateSummaryText(data);
                summaryText.value = generatedText;
            } catch (error) {
                summaryText.value = `Error al cargar la propuesta: ${error.message}`;
            }
        }

        function generateSummaryText(data) {
            const hoy = new Date();
            const vencimiento = new Date(hoy);
            vencimiento.setDate(hoy.getDate() + 1);

            const llegada = new Date(data.fechaLlegada + 'T00:00:00Z');
            const salida = new Date(data.fechaSalida + 'T00:00:00Z');
            const formatCurrency = (value) => `$${(Math.round(value) || 0).toLocaleString('es-CL')}`;
            const formatFullDate = (date) => new Intl.DateTimeFormat('es-CL', { day: 'numeric', month: 'long', year: 'numeric', timeZone: 'UTC' }).format(date);
            
            let fechasEstadiaStr;
            if (llegada.getUTCMonth() === salida.getUTCMonth()) {
                fechasEstadiaStr = `${llegada.getUTCDate()} al ${formatFullDate(salida)}`;
            } else {
                fechasEstadiaStr = `${formatFullDate(llegada)} al ${formatFullDate(salida)}`;
            }

            const abono = Math.round(data.valorTotal * 0.10);
            const descuento = data.valorPotencial - data.valorTotal;

            let detalleAlojamiento = '';
            data.detallesAlojamiento.forEach(cabana => {
                detalleAlojamiento += `${cabana.nombre}: ${cabana.descripcion}\n`;
                if(cabana.linkFotos) detalleAlojamiento += `📸 Fotos y más información: ${cabana.linkFotos}\n\n`;
            });

            let resumenValores = '---------------------------------------------------\n';
            resumenValores += 'Cabaña'.padEnd(12) + '| V. Noche'.padEnd(11) + '| Noches'.padEnd(8) + '| Total\n';
            resumenValores += '---------------------------------------------------\n';
            data.detallesAlojamiento.forEach(detail => {
                resumenValores += `${detail.nombre.padEnd(12)}| ${formatCurrency(detail.valorPorNoche).padEnd(10)}| ${data.noches.toString().padEnd(7)}| ${formatCurrency(detail.valorTotal)}\n`;
            });
            resumenValores += '---------------------------------------------------\n';
            resumenValores += `${''.padEnd(32)}Subtotal: ${formatCurrency(data.valorPotencial)}\n`;
            if (descuento > 0) {
                const pct = data.valorPotencial > 0 ? ((descuento / data.valorPotencial) * 100).toFixed(0) : 0;
                resumenValores += `${''.padEnd(32)}${'Desc. (' + pct + '%)'.padEnd(12)}: -${formatCurrency(descuento)}\n`;
            }
            resumenValores += `${''.padEnd(25)}TOTAL A PAGAR: ${formatCurrency(data.valorTotal)} (IVA incluido)`;

            return `📌 Propuesta de Reserva #${data.reservaIdOriginal}\nFecha de emisión: ${hoy.toLocaleDateString('es-CL')}\nCliente: ${data.cliente.nombre}\nEstadía:\n\nFechas: ${fechasEstadiaStr}\nNoches: ${data.noches}\nPersonas: ${data.personas}\n\nDetalle del alojamiento:\n${detalleAlojamiento}\nResumen de valores:\n${resumenValores}\n\n⚠️ Condiciones de la propuesta:\nEsta propuesta tiene una vigencia de 24 horas a contar de su emisión (vence el ${vencimiento.toLocaleDateString('es-CL')} a las 23:59 hrs).\nPara mantener la reserva activa, debe realizarse un abono del 10% (${formatCurrency(abono)}) dentro del plazo indicado.\nSi no se realiza el abono en el tiempo establecido, la propuesta quedará automáticamente anulada.\n\n✅ Confirmación de la reserva:\nPara validar el abono, solicitamos enviar el comprobante de transferencia al WhatsApp: +56 9 7518 0855.\n\nLa reserva quedará confirmada una vez recibido el comprobante.\n\nAtentamente,\nPablo Meza\n+56 9 7518 0855\nwww.orillasdelcoilaco.cl`;
        }

        copySummaryBtn.addEventListener('click', () => {
            summaryText.select();
            document.execCommand('copy');
            copySummaryBtn.textContent = '¡Copiado!';
            setTimeout(() => { copySummaryBtn.textContent = 'Copiar'; }, 2000);
        });
        closeSummaryBtn.addEventListener('click', () => {
            summaryModal.classList.add('hidden');
        });
    });
</script>
</body>
</html>
