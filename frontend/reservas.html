<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservas - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { max-height: 70vh; }
        thead th { position: sticky; top: 0; z-index: 1; }
        #edit-modal { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Análisis de Reservas</h2>
                
                <div class="space-y-4 p-4 border rounded-md bg-gray-50 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                        <div>
                            <label for="fecha-inicio-filter" class="block text-sm font-medium text-gray-700">Desde</label>
                            <input type="date" id="fecha-inicio-filter" class="filter-input mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
                        </div>
                        <div>
                            <label for="fecha-fin-filter" class="block text-sm font-medium text-gray-700">Hasta</label>
                            <input type="date" id="fecha-fin-filter" class="filter-input mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
                        </div>
                        <div>
                            <label for="estado-filter" class="block text-sm font-medium text-gray-700">Estado</label>
                            <select id="estado-filter" class="filter-input mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm"></select>
                        </div>
                        <div>
                            <label for="estado-gestion-filter" class="block text-sm font-medium text-gray-700">Gestión</label>
                            <select id="estado-gestion-filter" class="filter-input mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm"></select>
                        </div>
                        <div class="w-full">
                            <label for="search-input" class="block text-sm font-medium text-gray-700">Búsqueda Rápida</label>
                            <input type="text" id="search-input" placeholder="Nombre, ID..." class="filter-input mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm">
                        </div>
                    </div>
                     <div class="border-t pt-4 mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Canal</label>
                        <div id="canal-filter-container" class="flex flex-wrap gap-x-6 gap-y-2">
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-4">
                    <div class="text-lg font-semibold text-gray-800">
                        Ingreso Real del Período: <span id="total-sum" class="text-blue-600"></span>
                    </div>
                    <div>
                        <label for="page-size-select" class="text-sm font-medium text-gray-700 mr-2">Mostrar:</label>
                        <select id="page-size-select" class="filter-input rounded-md border-gray-300 shadow-sm">
                            <option value="50" selected>50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="-1">Todos</option>
                        </select>
                    </div>
                </div>
                
                <div class="table-container overflow-y-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Llegada</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cabaña</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Noches Tot.</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor Total</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ingreso en Período</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Canal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="reservas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">Cargando reservas...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl my-8">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Editar Reserva</h3>
                <button type="button" id="delete-btn" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700">Eliminar Reserva</button>
            </div>
            <form id="edit-form" class="mt-4 space-y-4 max-h-[70vh] overflow-y-auto pr-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">ID Original</label>
                        <input type="text" id="reservaIdOriginal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Nombre Cliente</label>
                        <input type="text" id="clienteNombre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <div>
                        <label class="block text-sm font-medium">Fecha Llegada</label>
                        <input type="date" id="fechaLlegada" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Fecha Salida</label>
                        <input type="date" id="fechaSalida" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Cabaña (Alojamiento)</label>
                        <select id="alojamiento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Canal</label>
                         <select id="canal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                         </select>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-4">
                    <div>
                        <label class="block text-sm font-medium">Estado Reserva</label>
                         <select id="estado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                         </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Estado Gestión</label>
                        <select id="estadoGestion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-4">
                    <div>
                        <label class="block text-sm font-medium">Valor Final (CLP)</label>
                        <input type="number" id="valorCLP" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                     <div>
                        <label class="block text-sm font-medium">Total Noches</label>
                        <input type="number" id="totalNoches" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div id="modal-status" class="mt-2 text-sm"></div>
            </form>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button type="button" id="save-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700">Guardar Cambios</button>
                <button type="button" id="cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0">Cancelar</button>
            </div>
        </div>
    </div>
<script type="module">
    import { checkSession, logout, fetchAPI } from './api.js';

    // Referencias a elementos del DOM
    const reservasTableBody = document.getElementById('reservas-table-body');
    const loadingState = document.getElementById('loading-state');
    const modal = document.getElementById('edit-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalStatus = document.getElementById('modal-status');
    const saveBtn = document.getElementById('save-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const deleteBtn = document.getElementById('delete-btn');
    const totalSumEl = document.getElementById('total-sum');

    // Referencias a filtros
    const filterInputs = document.querySelectorAll('.filter-input, .canal-checkbox');
    
    // Opciones para los filtros
    const canales = ['SODC', 'Booking', 'Airbnb'];
    const estados = ['Todos', 'Confirmada', 'Cancelada', 'no_show'];
    const estadosGestion = ['Todos', 'Pendiente Bienvenida', 'Pendiente Cobro', 'Pendiente Pago', 'Pendiente Boleta', 'Facturado'];

    let allReservas = [];
    let reservaParaEditarId = null;

    function populateSelect(selectId, options) {
        const select = document.getElementById(selectId);
        select.innerHTML = '';
        options.forEach(opt => {
            const optionEl = new Option(opt, opt);
            select.add(optionEl);
        });
    }

    function populateCanalCheckboxes() {
        const container = document.getElementById('canal-filter-container');
        container.innerHTML = canales.map(canal => `
            <div class="flex items-center">
                <input id="canal-${canal}" type="checkbox" value="${canal}" class="canal-checkbox filter-input h-4 w-4 text-indigo-600 border-gray-300 rounded" checked>
                <label for="canal-${canal}" class="ml-2 text-sm text-gray-600">${canal}</label>
            </div>
        `).join('');
    }

    async function loadCabanasIntoSelect() {
        try {
            const cabanas = await fetchAPI('/api/cabanas');
            const select = document.getElementById('alojamiento');
            select.innerHTML = '';
            cabanas.forEach(c => {
                const option = new Option(c.nombre, c.nombre);
                select.add(option);
            });
        } catch (error) {
            console.error('No se pudieron cargar las cabañas', error);
        }
    }

    function renderTable(reservas, fechaInicioFilter, fechaFinFilter) {
        reservasTableBody.innerHTML = '';
        if (reservas.length === 0) {
            loadingState.innerHTML = '<p class="text-gray-500">No se encontraron reservas con los filtros aplicados.</p>';
            loadingState.style.display = 'block';
            return;
        }
        loadingState.style.display = 'none';
        
        reservas.forEach(reserva => {
            const row = document.createElement('tr');
            row.className = "hover:bg-gray-50";
            const valorTotalFormateado = `$${(reserva.valorCLP || 0).toLocaleString('es-CL')}`;

            const valorPorNoche = (reserva.valorCLP && reserva.totalNoches) ? reserva.valorCLP / reserva.totalNoches : 0;
            const nochesEnPeriodo = calcularNochesEnPeriodo(reserva.llegada, reserva.salida, fechaInicioFilter, fechaFinFilter);
            const ingresoEnPeriodo = nochesEnPeriodo * valorPorNoche;
            const ingresoEnPeriodoFormateado = `(${nochesEnPeriodo} - $${Math.round(ingresoEnPeriodo).toLocaleString('es-CL')})`;

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${reserva.nombre}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.llegada}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.alojamiento}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-800">${reserva.totalNoches}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${valorTotalFormateado}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ingresoEnPeriodoFormateado}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.canal}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${reserva.id}">Editar</button>
                </td>`;

            reservasTableBody.appendChild(row);
        });
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', handleEditClick);
        });
    }

    function calcularNochesEnPeriodo(llegadaStr, salidaStr, inicioFiltro, finFiltro) {
        if (!inicioFiltro || !finFiltro) {
             return 0;
        }

        const llegada = new Date(llegadaStr.split('/').reverse().join('-') + 'T00:00:00Z');
        const salida = new Date(salidaStr.split('/').reverse().join('-') + 'T00:00:00Z');
        const inicio = new Date(inicioFiltro + 'T00:00:00Z');
        const fin = new Date(finFiltro + 'T00:00:00Z');
        
        const start = new Date(Math.max(llegada, inicio));
        const end = new Date(Math.min(salida, fin));

        if (end <= start) {
            return 0;
        }
        
        return Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    }

    function updateTableView() {
        const fechaInicio = document.getElementById('fecha-inicio-filter').value;
        const fechaFin = document.getElementById('fecha-fin-filter').value;
        const selectedCanales = Array.from(document.querySelectorAll('.canal-checkbox:checked')).map(cb => cb.value);
        const estado = document.getElementById('estado-filter').value;
        const estadoGestion = document.getElementById('estado-gestion-filter').value;
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const pageSize = parseInt(document.getElementById('page-size-select').value);

        const filteredReservas = allReservas.filter(r => {
            const llegadaDate = new Date(r.llegada.split('/').reverse().join('-') + 'T00:00:00Z');
            const salidaDate = new Date(r.salida.split('/').reverse().join('-') + 'T00:00:00Z');

            const matchFechas = (!fechaInicio || !fechaFin) || (llegadaDate < new Date(fechaFin + 'T00:00:00Z') && salidaDate > new Date(fechaInicio + 'T00:00:00Z'));
            const matchCanal = selectedCanales.length === 0 || selectedCanales.includes(r.canal);
            const matchEstado = estado === 'Todos' || r.estado === estado;
            const matchEstadoGestion = estadoGestion === 'Todos' || r.estadoGestion === estadoGestion;
            const matchSearch = !searchTerm || 
                                (r.nombre && r.nombre.toLowerCase().includes(searchTerm)) ||
                                (r.reservaIdOriginal && r.reservaIdOriginal.toLowerCase().includes(searchTerm));
            
            return matchFechas && matchCanal && matchEstado && matchEstadoGestion && matchSearch;
        });

        const total = filteredReservas.reduce((sum, r) => {
            const valorPorNoche = (r.valorCLP && r.totalNoches) ? r.valorCLP / r.totalNoches : 0;
            const nochesEnPeriodo = calcularNochesEnPeriodo(r.llegada, r.salida, fechaInicio, fechaFin);
            return sum + (nochesEnPeriodo * valorPorNoche);
        }, 0);
        totalSumEl.textContent = `$${Math.round(total).toLocaleString('es-CL')}`;

        const paginatedReservas = pageSize === -1 ? filteredReservas : filteredReservas.slice(0, pageSize);
        renderTable(paginatedReservas, fechaInicio, fechaFin);
    }

    async function loadReservas() {
        loadingState.innerHTML = '<p class="text-gray-500">Cargando reservas...</p>';
        try {
            allReservas = await fetchAPI('/api/reservas');
            updateTableView();
        } catch (error) {
            loadingState.innerHTML = `<p class="text-red-500 font-semibold">Error al cargar las reservas: ${error.message}</p>`;
        }
    }

    async function handleEditClick(event) {
        reservaParaEditarId = event.target.dataset.id;
        modalStatus.innerHTML = '';
        document.getElementById('edit-form').reset();
        modalTitle.textContent = `Cargando datos...`;
        modal.classList.remove('hidden');

        try {
            const reserva = await fetchAPI(`/api/reservas/detalles/${reservaParaEditarId}`);
            modalTitle.textContent = `Editando Reserva N° ${reserva.reservaIdOriginal}`;
            
            document.getElementById('reservaIdOriginal').value = reserva.reservaIdOriginal || '';
            document.getElementById('clienteNombre').value = reserva.clienteNombre || '';
            document.getElementById('fechaLlegada').value = reserva.fechaLlegada;
            document.getElementById('fechaSalida').value = reserva.fechaSalida;
            document.getElementById('alojamiento').value = reserva.alojamiento;
            document.getElementById('canal').value = reserva.canal;
            document.getElementById('estado').value = reserva.estado;
            document.getElementById('estadoGestion').value = reserva.estadoGestion;
            document.getElementById('valorCLP').value = reserva.valorCLP || 0;
            document.getElementById('totalNoches').value = reserva.totalNoches || 0;

        } catch (error) {
            modalTitle.textContent = 'Error';
            modalStatus.innerHTML = `<p class="text-red-500">No se pudieron cargar los detalles: ${error.message}</p>`;
        }
    }

    async function handleSave() {
        if (!reservaParaEditarId) return;

        const payload = {
            clienteNombre: document.getElementById('clienteNombre').value,
            fechaLlegada: document.getElementById('fechaLlegada').value,
            fechaSalida: document.getElementById('fechaSalida').value,
            alojamiento: document.getElementById('alojamiento').value,
            canal: document.getElementById('canal').value,
            estado: document.getElementById('estado').value,
            estadoGestion: document.getElementById('estadoGestion').value,
            valorCLP: parseInt(document.getElementById('valorCLP').value) || 0,
            totalNoches: parseInt(document.getElementById('totalNoches').value) || 0
        };

        saveBtn.disabled = true;
        saveBtn.textContent = 'Guardando...';
        modalStatus.textContent = '';
        
        try {
            await fetchAPI(`/api/reservas/${reservaParaEditarId}`, { method: 'PUT', body: payload });
            modal.classList.add('hidden');
            await loadReservas();
        } catch (error) {
            modalStatus.textContent = `Error al guardar: ${error.message}`;
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = 'Guardar Cambios';
            reservaParaEditarId = null;
        }
    }

    async function handleDelete() {
        if (!reservaParaEditarId) return;
        if (!confirm('¿Estás SEGURO de que quieres eliminar esta reserva? Esta acción no se puede deshacer.')) return;

        deleteBtn.disabled = true;
        deleteBtn.textContent = 'Eliminando...';
        
        try {
            await fetchAPI(`/api/reservas/${reservaParaEditarId}`, { method: 'DELETE' });
            modal.classList.add('hidden');
            await loadReservas();
        } catch (error) {
            modalStatus.textContent = `Error al eliminar: ${error.message}`;
        } finally {
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Eliminar Reserva';
            reservaParaEditarId = null;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const authInfo = document.getElementById('auth-info');

        const session = checkSession();
        if (session) {
            loader.style.display = 'none';
            appContent.classList.remove('hidden');
            authInfo.innerHTML = `
                <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
            `;
            document.getElementById('logout-btn').addEventListener('click', logout);

            populateCanalCheckboxes();
            populateSelect('estado-filter', estados);
            populateSelect('estado-gestion-filter', estadosGestion);
            populateSelect('canal', canales);
            populateSelect('estado', estados.slice(1));
            populateSelect('estadoGestion', estadosGestion.slice(1));

            loadCabanasIntoSelect();
            
            document.querySelectorAll('.filter-input').forEach(input => input.addEventListener('input', updateTableView));
            document.getElementById('canal-filter-container').addEventListener('change', updateTableView);
            
            cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
            saveBtn.addEventListener('click', handleSave);
            deleteBtn.addEventListener('click', handleDelete);
            loadReservas();
        }
    });
</script>
</body>
</html>
