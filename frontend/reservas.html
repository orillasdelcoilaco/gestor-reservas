<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Reservas - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { max-height: 70vh; }
        thead th { position: sticky; top: 0; z-index: 1; }
        #edit-modal { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Listado de Reservas Consolidadas</h2>
                    <div class="flex items-center space-x-4 mt-4 md:mt-0">
                        <input type="text" id="search-input" placeholder="Buscar por cliente, cabaña, canal..." class="w-full md:w-auto px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        <div>
                            <label for="page-size-select" class="text-sm font-medium text-gray-700 mr-2">Mostrar:</label>
                            <select id="page-size-select" class="rounded-md border-gray-300 shadow-sm">
                                <option value="50" selected>50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="-1">Todos</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="table-container overflow-y-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">N° Reserva</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Llegada</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cabaña</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Noches</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado Gestión</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Canal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="reservas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">Cargando reservas...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden overflow-y-auto">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-3xl my-8">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Editar Reserva</h3>
                <button type="button" id="delete-btn" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700">Eliminar Reserva</button>
            </div>
            <form id="edit-form" class="mt-4 space-y-4 max-h-[70vh] overflow-y-auto pr-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium">ID Original</label>
                        <input type="text" id="reservaIdOriginal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Nombre Cliente</label>
                        <input type="text" id="clienteNombre" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <div>
                        <label class="block text-sm font-medium">Fecha Llegada</label>
                        <input type="date" id="fechaLlegada" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Fecha Salida</label>
                        <input type="date" id="fechaSalida" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium">Cabaña (Alojamiento)</label>
                        <select id="alojamiento" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Canal</label>
                         <select id="canal" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="SODC">SODC</option>
                            <option value="Booking">Booking</option>
                            <option value="Airbnb">Airbnb</option>
                         </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Estado</label>
                         <select id="estado" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="Confirmada">Confirmada</option>
                            <option value="Cancelada">Cancelada</option>
                         </select>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4 border-t pt-4">
                    <div>
                        <label class="block text-sm font-medium">Valor Final (CLP)</label>
                        <input type="number" id="valorCLP" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                     <div>
                        <label class="block text-sm font-medium">Valor Potencial (CLP)</label>
                        <input type="number" id="valorPotencialCLP" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Total Noches</label>
                        <input type="number" id="totalNoches" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div id="modal-status" class="mt-2 text-sm"></div>
            </form>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button type="button" id="save-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700">Guardar Cambios</button>
                <button type="button" id="cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0">Cancelar</button>
            </div>
        </div>
    </div>
    <script type="module">
    import { checkSession, logout, fetchAPI } from './api.js';

    const reservasTableBody = document.getElementById('reservas-table-body');
    const loadingState = document.getElementById('loading-state');
    const searchInput = document.getElementById('search-input');
    const pageSizeSelect = document.getElementById('page-size-select');
    const modal = document.getElementById('edit-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalStatus = document.getElementById('modal-status');
    const saveBtn = document.getElementById('save-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const deleteBtn = document.getElementById('delete-btn');
    const cabanaSelect = document.getElementById('alojamiento');

    let allReservas = [];
    let reservaParaEditarId = null;

    // --- INICIO DE LA MODIFICACIÓN: Cargar cabañas para el dropdown ---
    async function loadCabanasIntoSelect() {
        try {
            const cabanas = await fetchAPI('/api/cabanas');
            cabanaSelect.innerHTML = '';
            cabanas.forEach(c => {
                const option = new Option(c.nombre, c.nombre);
                cabanaSelect.add(option);
            });
        } catch (error) {
            console.error('No se pudieron cargar las cabañas', error);
            cabanaSelect.innerHTML = '<option>Error al cargar</option>';
        }
    }
    // --- FIN DE LA MODIFICACIÓN ---

    function renderTable(reservas) {
        reservasTableBody.innerHTML = '';
        if (reservas.length === 0) {
            loadingState.innerHTML = '<p class="text-gray-500">No se encontraron reservas.</p>';
            loadingState.style.display = 'block';
            return;
        }
        loadingState.style.display = 'none';
        reservas.forEach(reserva => {
            const row = document.createElement('tr');
            row.className = "hover:bg-gray-50";
            const valorFormateado = `$${(reserva.valorCLP || 0).toLocaleString('es-CL')}`;
            
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.reservaIdOriginal}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${reserva.nombre}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.llegada}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.alojamiento}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-800">${reserva.totalNoches}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${valorFormateado}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-red-600">${reserva.estadoGestion}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${reserva.canal}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${reserva.id}">Editar</button>
                </td>`;

            reservasTableBody.appendChild(row);
        });
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', handleEditClick);
        });
    }

    function updateTableView() {
        const searchTerm = searchInput.value.toLowerCase();
        const pageSize = parseInt(pageSizeSelect.value);
        const filteredReservas = allReservas.filter(r =>
            (r.reservaIdOriginal && r.reservaIdOriginal.toLowerCase().includes(searchTerm)) ||
            (r.nombre && r.nombre.toLowerCase().includes(searchTerm)) ||
            (r.alojamiento && r.alojamiento.toLowerCase().includes(searchTerm))
        );
        const paginatedReservas = pageSize === -1 ? filteredReservas : filteredReservas.slice(0, pageSize);
        renderTable(paginatedReservas);
    }

    async function loadReservas() {
        loadingState.innerHTML = '<p class="text-gray-500">Cargando reservas...</p>';
        try {
            allReservas = await fetchAPI('/api/reservas');
            updateTableView();
        } catch (error) {
            loadingState.innerHTML = `<p class="text-red-500 font-semibold">Error al cargar las reservas: ${error.message}</p>`;
        }
    }

    // --- INICIO DE LA MODIFICACIÓN: Lógica de edición completa ---
    async function handleEditClick(event) {
        reservaParaEditarId = event.target.dataset.id;
        modalStatus.innerHTML = '';
        document.getElementById('edit-form').reset();
        modalTitle.textContent = `Cargando datos de la reserva...`;
        modal.classList.remove('hidden');

        try {
            const reserva = await fetchAPI(`/api/reservas/detalles/${reservaParaEditarId}`);
            modalTitle.textContent = `Editando Reserva N° ${reserva.reservaIdOriginal}`;
            
            document.getElementById('reservaIdOriginal').value = reserva.reservaIdOriginal || '';
            document.getElementById('clienteNombre').value = reserva.clienteNombre || '';
            document.getElementById('fechaLlegada').value = reserva.fechaLlegada;
            document.getElementById('fechaSalida').value = reserva.fechaSalida;
            document.getElementById('alojamiento').value = reserva.alojamiento;
            document.getElementById('canal').value = reserva.canal;
            document.getElementById('estado').value = reserva.estado;
            document.getElementById('valorCLP').value = reserva.valorCLP || 0;
            document.getElementById('valorPotencialCLP').value = reserva.valorPotencialCLP || 0;
            document.getElementById('totalNoches').value = reserva.totalNoches || 0;

        } catch (error) {
            modalTitle.textContent = 'Error';
            modalStatus.innerHTML = `<p class="text-red-500">No se pudieron cargar los detalles: ${error.message}</p>`;
        }
    }

    async function handleSave() {
        if (!reservaParaEditarId) return;

        const payload = {
            reservaIdOriginal: document.getElementById('reservaIdOriginal').value,
            clienteNombre: document.getElementById('clienteNombre').value,
            fechaLlegada: document.getElementById('fechaLlegada').value,
            fechaSalida: document.getElementById('fechaSalida').value,
            alojamiento: document.getElementById('alojamiento').value,
            canal: document.getElementById('canal').value,
            estado: document.getElementById('estado').value,
            valorCLP: parseInt(document.getElementById('valorCLP').value) || 0,
            valorPotencialCLP: parseInt(document.getElementById('valorPotencialCLP').value) || 0,
            totalNoches: parseInt(document.getElementById('totalNoches').value) || 0
        };

        saveBtn.disabled = true;
        saveBtn.textContent = 'Guardando...';
        modalStatus.textContent = '';
        
        try {
            await fetchAPI(`/api/reservas/${reservaParaEditarId}`, { method: 'PUT', body: payload });
            modal.classList.add('hidden');
            await loadReservas();
        } catch (error) {
            modalStatus.textContent = `Error al guardar: ${error.message}`;
            modalStatus.className = 'mt-2 text-sm text-red-600';
        } finally {
            saveBtn.disabled = false;
            saveBtn.textContent = 'Guardar Cambios';
            reservaParaEditarId = null;
        }
    }

    async function handleDelete() {
        if (!reservaParaEditarId) return;
        if (!confirm('¿Estás SEGURO de que quieres eliminar esta reserva? Esta acción no se puede deshacer.')) return;
        if (!confirm('CONFIRMACIÓN FINAL: ¿Eliminar esta reserva permanentemente?')) return;

        deleteBtn.disabled = true;
        deleteBtn.textContent = 'Eliminando...';
        modalStatus.textContent = '';
        
        try {
            await fetchAPI(`/api/reservas/${reservaParaEditarId}`, { method: 'DELETE' });
            modal.classList.add('hidden');
            await loadReservas();
        } catch (error) {
            modalStatus.textContent = `Error al eliminar: ${error.message}`;
            modalStatus.className = 'mt-2 text-sm text-red-600';
        } finally {
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Eliminar Reserva';
            reservaParaEditarId = null;
        }
    }
    // --- FIN DE LA MODIFICACIÓN ---

    document.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('loader');
        const appContent = document.getElementById('app-content');
        const authInfo = document.getElementById('auth-info');

        const session = checkSession();
        if (session) {
            loader.style.display = 'none';
            appContent.classList.remove('hidden');
            authInfo.innerHTML = `
                <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
            `;
            document.getElementById('logout-btn').addEventListener('click', logout);

            loadCabanasIntoSelect(); // Cargar cabañas al iniciar
            searchInput.addEventListener('input', updateTableView);
            pageSizeSelect.addEventListener('change', updateTableView);
            cancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
            saveBtn.addEventListener('click', handleSave);
            deleteBtn.addEventListener('click', handleDelete);
            loadReservas();
        }
    });
</script>
</body>
</html>
