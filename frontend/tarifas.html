<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tarifas - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { max-height: 60vh; }
        thead th { position: sticky; top: 0; z-index: 1; }
        #edit-modal { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow mb-8">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">Añadir Nuevo Período de Tarifa</h2>
                <form id="tarifa-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div>
                        <label for="nombreCabaña" class="block text-sm font-medium text-gray-700">Cabaña</label>
                        <select id="nombreCabaña" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </select>
                    </div>
                    <div>
                        <label for="temporada" class="block text-sm font-medium text-gray-700">Temporada</label>
                        <input type="text" id="temporada" placeholder="Ej: Alta Verano 2025" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha Inicio</label>
                        <input type="date" id="fechaInicio" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="fechaTermino" class="block text-sm font-medium text-gray-700">Fecha Término</label>
                        <input type="date" id="fechaTermino" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div class="md:col-span-2 lg:col-span-4 grid grid-cols-1 md:grid-cols-3 gap-4 border-t pt-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">SODC (CLP)</label>
                            <input type="number" id="sodc-valor" placeholder="110000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Booking (USD)</label>
                            <input type="number" id="booking-valor" placeholder="140" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Airbnb (CLP)</label>
                            <input type="number" id="airbnb-valor" placeholder="120000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>

                    <div class="lg:col-span-4">
                        <button type="submit" id="save-btn" class="w-full md:w-auto inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                            Guardar Tarifa
                        </button>
                    </div>
                </form>
                 <div id="form-status" class="mt-4 text-sm"></div>
            </div>

            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Historial de Tarifas</h2>
                    <input type="text" id="search-input" placeholder="Buscar por cabaña, temporada..." class="mt-4 md:mt-0 w-full md:w-1/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="table-container overflow-y-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cabaña</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Temporada</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Inicio</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Término</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tarifas por Canal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tarifas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">Cargando tarifas...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-4xl">
            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">Editar Tarifa</h3>
            <form id="edit-tarifa-form" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                 <div>
                    <label for="edit-nombreCabaña" class="block text-sm font-medium text-gray-700">Cabaña</label>
                    <select id="edit-nombreCabaña" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </select>
                </div>
                <div>
                    <label for="edit-temporada" class="block text-sm font-medium text-gray-700">Temporada</label>
                    <input type="text" id="edit-temporada" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label for="edit-fechaInicio" class="block text-sm font-medium text-gray-700">Fecha Inicio</label>
                    <input type="date" id="edit-fechaInicio" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label for="edit-fechaTermino" class="block text-sm font-medium text-gray-700">Fecha Término</label>
                    <input type="date" id="edit-fechaTermino" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="md:col-span-2 lg:col-span-4 grid grid-cols-1 md:grid-cols-3 gap-4 border-t pt-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">SODC (CLP)</label>
                        <input type="number" id="edit-sodc-valor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Booking (USD)</label>
                        <input type="number" id="edit-booking-valor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Airbnb (CLP)</label>
                        <input type="number" id="edit-airbnb-valor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
            </form>
            <div id="edit-modal-status" class="mt-4 text-sm"></div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button type="button" id="edit-save-btn" class="w-full inline-flex justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Guardar Cambios</button>
                <button type="button" id="edit-cancel-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 sm:mt-0">Cancelar</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { checkSession, logout, fetchAPI } from './api.js';

        const tarifasTableBody = document.getElementById('tarifas-table-body');
        const loadingState = document.getElementById('loading-state');
        const tarifaForm = document.getElementById('tarifa-form');
        const saveBtn = document.getElementById('save-btn');
        const formStatus = document.getElementById('form-status');
        const searchInput = document.getElementById('search-input');
        const modal = document.getElementById('edit-modal');
        const editSaveBtn = document.getElementById('edit-save-btn');
        const editCancelBtn = document.getElementById('edit-cancel-btn');
        const editModalStatus = document.getElementById('edit-modal-status');
        
        // --- INICIO DE LA CORRECCIÓN ---
        const cabanaSelect = document.getElementById('nombreCabaña');
        const editCabanaSelect = document.getElementById('edit-nombreCabaña');
        // --- FIN DE LA CORRECCIÓN ---
        
        let allTarifas = [];
        let editingTarifaId = null;

        // --- INICIO DE LA NUEVA FUNCIÓN ---
        async function loadCabanasAndPopulateDropdowns() {
            try {
                const cabanas = await fetchAPI('/api/cabanas');
                cabanaSelect.innerHTML = '';
                editCabanaSelect.innerHTML = ''; // Limpiar también el del modal

                cabanas.forEach(cabana => {
                    const option = document.createElement('option');
                    option.value = cabana.nombre;
                    option.textContent = cabana.nombre;
                    cabanaSelect.appendChild(option);
                    editCabanaSelect.appendChild(option.cloneNode(true)); // Clonar para el modal de edición
                });
            } catch (error) {
                console.error('Error al cargar las cabañas en el dropdown:', error);
                cabanaSelect.innerHTML = '<option>Error al cargar cabañas</option>';
                editCabanaSelect.innerHTML = '<option>Error al cargar cabañas</option>';
            }
        }
        // --- FIN DE LA NUEVA FUNCIÓN ---
        
        function sortTarifas(tarifas) {
            return tarifas.sort((a, b) => {
                const numA = parseInt(a.nombreCabaña.match(/\d+/)[0]);
                const numB = parseInt(b.nombreCabaña.match(/\d+/)[0]);
                
                if (numA !== numB) {
                    return numA - numB;
                }
                return new Date(b.fechaInicio) - new Date(a.fechaInicio);
            });
        }
        
        function updateTableView() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredTarifas = allTarifas.filter(tarifa => 
                tarifa.nombreCabaña.toLowerCase().includes(searchTerm) ||
                tarifa.temporada.toLowerCase().includes(searchTerm) ||
                tarifa.fechaInicio.includes(searchTerm)
            );
            
            const sortedTarifas = sortTarifas(filteredTarifas);
            renderTable(sortedTarifas);
        }

        function renderTable(tarifas) {
            tarifasTableBody.innerHTML = '';
            if (tarifas.length === 0) {
                loadingState.innerHTML = '<p class="text-gray-500">No se encontraron tarifas que coincidan con la búsqueda.</p>';
                loadingState.style.display = 'block';
                return;
            }
            loadingState.style.display = 'none';

            tarifas.forEach(tarifa => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50";

                let tarifasHtml = '<ul class="list-disc list-inside">';
                for (const canal in tarifa.tarifasPorCanal) {
                    const info = tarifa.tarifasPorCanal[canal];
                    tarifasHtml += `<li><strong>${canal}:</strong> ${info.valor.toLocaleString('es-CL')} ${info.moneda}</li>`;
                }
                tarifasHtml += '</ul>';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${tarifa.nombreCabaña}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${tarifa.temporada}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${tarifa.fechaInicio}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${tarifa.fechaTermino}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${tarifasHtml}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-4">
                        <button class="copy-btn text-green-600 hover:text-green-900" data-id="${tarifa.id}">Copiar</button>
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${tarifa.id}">Editar</button>
                        <button class="delete-btn text-red-600 hover:text-red-900" data-id="${tarifa.id}">Eliminar</button>
                    </td>
                `;
                tarifasTableBody.appendChild(row);
            });
            
            document.querySelectorAll('.copy-btn').forEach(b => b.addEventListener('click', handleCopyClick));
            document.querySelectorAll('.edit-btn').forEach(b => b.addEventListener('click', handleEditClick));
            document.querySelectorAll('.delete-btn').forEach(b => b.addEventListener('click', handleDeleteClick));
        }

        async function loadTarifas() {
            loadingState.style.display = 'block';
            try {
                allTarifas = await fetchAPI('/api/tarifas');
                updateTableView();
            } catch (error) {
                console.error('Error al cargar las tarifas:', error);
                loadingState.innerHTML = `<p class="text-red-500 font-semibold">No se pudieron cargar las tarifas: ${error.message}</p>`;
            }
        }
        
        function handleCopyClick(e) {
            const id = e.target.dataset.id;
            const tarifa = allTarifas.find(t => t.id === id);
            if (!tarifa) return;
            
            document.getElementById('nombreCabaña').value = tarifa.nombreCabaña;
            document.getElementById('temporada').value = tarifa.temporada;
            document.getElementById('sodc-valor').value = tarifa.tarifasPorCanal.SODC?.valor || '';
            document.getElementById('booking-valor').value = tarifa.tarifasPorCanal.Booking?.valor || '';
            document.getElementById('airbnb-valor').value = tarifa.tarifasPorCanal.Airbnb?.valor || '';
            
            document.getElementById('fechaInicio').value = tarifa.fechaInicio;
            document.getElementById('fechaTermino').value = tarifa.fechaTermino;
            
            window.scrollTo(0, 0);
            document.getElementById('temporada').focus();
            formStatus.textContent = `Copiado desde la temporada "${tarifa.temporada}". Por favor, ajusta lo que necesites.`;
            formStatus.className = 'mt-4 text-sm text-blue-600';
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            saveBtn.disabled = true;
            saveBtn.textContent = 'Guardando...';
            formStatus.textContent = '';
            formStatus.className = 'mt-4 text-sm';

            const tarifasPorCanal = {};
            const sodcValor = parseInt(document.getElementById('sodc-valor').value);
            const bookingValor = parseInt(document.getElementById('booking-valor').value);
            const airbnbValor = parseInt(document.getElementById('airbnb-valor').value);

            if (sodcValor > 0) tarifasPorCanal.SODC = { valor: sodcValor, moneda: 'CLP' };
            if (bookingValor > 0) tarifasPorCanal.Booking = { valor: bookingValor, moneda: 'USD' };
            if (airbnbValor > 0) tarifasPorCanal.Airbnb = { valor: airbnbValor, moneda: 'CLP' };

            const payload = {
                nombreCabaña: document.getElementById('nombreCabaña').value,
                temporada: document.getElementById('temporada').value,
                fechaInicio: document.getElementById('fechaInicio').value,
                fechaTermino: document.getElementById('fechaTermino').value,
                tarifasPorCanal
            };

            try {
                const result = await fetchAPI('/api/tarifas', { method: 'POST', body: payload });
                formStatus.textContent = result.message;
                formStatus.classList.add('text-green-600');
                tarifaForm.reset();
                await loadTarifas();
            } catch (error) {
                formStatus.textContent = `Error: ${error.message}`;
                formStatus.classList.add('text-red-600');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Guardar Tarifa';
            }
        }

        function handleEditClick(e) {
            editingTarifaId = e.target.dataset.id;
            const tarifa = allTarifas.find(t => t.id === editingTarifaId);
            if (!tarifa) return;

            document.getElementById('edit-nombreCabaña').value = tarifa.nombreCabaña;
            document.getElementById('edit-temporada').value = tarifa.temporada;
            document.getElementById('edit-fechaInicio').value = tarifa.fechaInicio;
            document.getElementById('edit-fechaTermino').value = tarifa.fechaTermino;
            document.getElementById('edit-sodc-valor').value = tarifa.tarifasPorCanal.SODC?.valor || '';
            document.getElementById('edit-booking-valor').value = tarifa.tarifasPorCanal.Booking?.valor || '';
            document.getElementById('edit-airbnb-valor').value = tarifa.tarifasPorCanal.Airbnb?.valor || '';
            
            editModalStatus.textContent = '';
            modal.classList.remove('hidden');
        }

        async function handleSaveEdit() {
            if (!editingTarifaId) return;

            editSaveBtn.disabled = true;
            editSaveBtn.textContent = 'Guardando...';
            editModalStatus.textContent = '';

            const tarifasPorCanal = {};
            const sodcValor = parseInt(document.getElementById('edit-sodc-valor').value);
            const bookingValor = parseInt(document.getElementById('edit-booking-valor').value);
            const airbnbValor = parseInt(document.getElementById('edit-airbnb-valor').value);

            if (sodcValor > 0) tarifasPorCanal.SODC = { valor: sodcValor, moneda: 'CLP' };
            if (bookingValor > 0) tarifasPorCanal.Booking = { valor: bookingValor, moneda: 'USD' };
            if (airbnbValor > 0) tarifasPorCanal.Airbnb = { valor: airbnbValor, moneda: 'CLP' };

            const payload = {
                nombreCabaña: document.getElementById('edit-nombreCabaña').value,
                temporada: document.getElementById('edit-temporada').value,
                fechaInicio: document.getElementById('edit-fechaInicio').value,
                fechaTermino: document.getElementById('edit-fechaTermino').value,
                tarifasPorCanal
            };

            try {
                await fetchAPI(`/api/tarifas/${editingTarifaId}`, { method: 'PUT', body: payload });
                modal.classList.add('hidden');
                await loadTarifas();
            } catch (error) {
                editModalStatus.textContent = `Error: ${error.message}`;
                editModalStatus.className = 'mt-4 text-sm text-red-600';
            } finally {
                editSaveBtn.disabled = false;
                editSaveBtn.textContent = 'Guardar Cambios';
                editingTarifaId = null;
            }
        }

        async function handleDeleteClick(e) {
            const id = e.target.dataset.id;
            const tarifa = allTarifas.find(t => t.id === id);
            if (!tarifa) return;
            
            if (confirm(`¿Estás seguro de que quieres eliminar la tarifa para "${tarifa.nombreCabaña}" en la temporada "${tarifa.temporada}"?`)) {
                try {
                    await fetchAPI(`/api/tarifas/${id}`, { method: 'DELETE' });
                    await loadTarifas();
                } catch (error) {
                    alert(`Error al eliminar la tarifa: ${error.message}`);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const appContent = document.getElementById('app-content');
            const authInfo = document.getElementById('auth-info');
            const session = checkSession();

            if (session) {
                loader.style.display = 'none';
                appContent.classList.remove('hidden');
                authInfo.innerHTML = `
                    <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                    <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
                `;
                document.getElementById('logout-btn').addEventListener('click', logout);

                loadCabanasAndPopulateDropdowns(); // <-- Se llama a la nueva función aquí
                loadTarifas();
                tarifaForm.addEventListener('submit', handleFormSubmit);
                editSaveBtn.addEventListener('click', handleSaveEdit);
                editCancelBtn.addEventListener('click', () => modal.classList.add('hidden'));
                searchInput.addEventListener('input', updateTableView);
            }
        });
    </script>
</body>
</html>
