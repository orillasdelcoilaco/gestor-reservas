<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tarifas - Gestor de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-container { max-height: 70vh; }
        thead th { position: sticky; top: 0; z-index: 1; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loader" class="text-center p-8">
        <p class="text-gray-500">Verificando sesión...</p>
    </div>

    <div id="app-content" class="min-h-screen hidden">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <a href="dashboard.html" class="text-xl font-bold text-gray-800">Gestor de Reservas</a>
                    <div id="auth-info" class="flex items-center space-x-4"></div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Historial de Tarifas</h2>
                    </div>

                <div class="table-container overflow-y-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cabaña</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Temporada</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Inicio</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Término</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tarifas por Canal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tarifas-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">Cargando tarifas...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { checkSession, logout, fetchAPI } from './api.js';

        const tarifasTableBody = document.getElementById('tarifas-table-body');
        const loadingState = document.getElementById('loading-state');
        let allTarifas = [];

        function renderTable(tarifas) {
            tarifasTableBody.innerHTML = '';
            if (tarifas.length === 0) {
                loadingState.innerHTML = '<p class="text-gray-500">No se encontraron tarifas. Añade una para comenzar.</p>';
                loadingState.style.display = 'block';
                return;
            }
            loadingState.style.display = 'none';

            tarifas.forEach(tarifa => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50";

                let tarifasHtml = '<ul class="list-disc list-inside">';
                for (const canal in tarifa.tarifasPorCanal) {
                    const info = tarifa.tarifasPorCanal[canal];
                    tarifasHtml += `<li><strong>${canal}:</strong> ${info.valor.toLocaleString('es-CL')} ${info.moneda}</li>`;
                }
                tarifasHtml += '</ul>';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">${tarifa.nombreCabaña}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${tarifa.temporada}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${tarifa.fechaInicio}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${tarifa.fechaTermino}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${tarifasHtml}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900" data-id="${tarifa.id}">Editar</button>
                    </td>
                `;
                tarifasTableBody.appendChild(row);
            });
        }

        async function loadTarifas() {
            loadingState.style.display = 'block';
            try {
                allTarifas = await fetchAPI('/api/tarifas');
                renderTable(allTarifas);
            } catch (error) {
                console.error('Error al cargar las tarifas:', error);
                loadingState.innerHTML = `<p class="text-red-500 font-semibold">No se pudieron cargar las tarifas: ${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const appContent = document.getElementById('app-content');
            const authInfo = document.getElementById('auth-info');
            const session = checkSession();

            if (session) {
                loader.style.display = 'none';
                appContent.classList.remove('hidden');
                authInfo.innerHTML = `
                    <span class="text-sm text-gray-600 hidden sm:block">${session.userEmail}</span>
                    <button id="logout-btn" class="px-3 py-2 bg-red-600 text-white text-xs font-medium rounded-md hover:bg-red-700">Cerrar Sesión</button>
                `;
                document.getElementById('logout-btn').addEventListener('click', logout);

                loadTarifas();
            }
        });
    </script>
</body>
</html>
