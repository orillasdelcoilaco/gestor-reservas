<div class="bg-white p-8 rounded-lg shadow mb-8">
    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Análisis de Rendimiento (KPIs)</h2>
    <div class="flex flex-col md:flex-row items-end space-y-4 md:space-y-0 md:space-x-4 mb-6 pb-6 border-b">
        <div>
            <label for="kpi-fecha-inicio" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
            <input type="date" id="kpi-fecha-inicio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div>
            <label for="kpi-fecha-fin" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
            <input type="date" id="kpi-fecha-fin" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="w-full md:w-auto">
            <label for="kpi-proyeccion-slider" class="block text-sm font-medium text-gray-700">Proyección Ocupación (<span id="proyeccion-valor">70</span>%)</label>
            <input type="range" id="kpi-proyeccion-slider" min="0" max="100" value="70" class="mt-1 w-full">
        </div>
        <div class="pt-0 md:pt-6">
            <button id="kpi-calculate-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">
                Calcular
            </button>
        </div>
    </div>

    <div id="kpi-loading" class="text-center text-gray-500 hidden"><p>Calculando KPIs, esto puede tardar unos segundos...</p></div>
    
    <div id="kpi-warning-container" class="hidden my-4 p-3 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700"></div>

    <div id="kpi-results-container" class="hidden space-y-8">
        <div id="kpi-cards" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 text-center"></div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Distribución por Canal</h3>
                <div id="canal-details-table" class="overflow-x-auto"></div>
            </div>
            <div class="lg:col-span-2">
                 <h3 class="text-lg font-semibold text-gray-800 mb-2">Ranking de Ocupación por Cabaña</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Cabaña</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"># Noches Ocupadas</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Noches Faltantes (Proy.)</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Ingreso Real</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Descuento Real</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="detail-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
        <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="detail-modal-title">Detalle por Canal</h3>
        <div id="detail-modal-content"></div>
        <button type="button" id="detail-modal-close-btn" class="mt-4 w-full inline-flex justify-center rounded-md border border-gray-300 px-4 py-2 bg-white text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50">Cerrar</button>
    </div>
</div>

<script type="module">
    import { fetchAPI } from '../api.js';

    let fullKpiResults = null;
    let ingresoPotencialBase = 0;

    function formatCurrency(value) {
        return `$${(Math.round(value) || 0).toLocaleString('es-CL')}`;
    }
    
    function updateProjectedValues(proyeccion) {
        if (!fullKpiResults) return;
        
        const nuevoIngresoProyectado = ingresoPotencialBase * (proyeccion / 100);
        const ingresoProyectadoEl = document.getElementById('ingreso-proyectado-valor');
        if (ingresoProyectadoEl) {
            ingresoProyectadoEl.textContent = formatCurrency(nuevoIngresoProyectado);
        }

        fullKpiResults.rankingCabañas.forEach((cabaña, index) => {
            const nochesDisponiblesProyectadas = cabaña.nochesDisponibles * (proyeccion / 100);
            const nochesFaltantesProyectadas = Math.max(0, nochesDisponiblesProyectadas - cabaña.nochesOcupadas);
            
            const row = document.getElementById(`ranking-row-${index}`);
            if (row) {
                const cell = row.querySelector('.noches-faltantes-cell');
                if (cell) {
                    cell.textContent = Math.round(nochesFaltantesProyectadas);
                }
            }
        });
    }

    function displayKPIs(results) {
        fullKpiResults = results;
        const { kpisGenerales } = results;
        ingresoPotencialBase = kpisGenerales.ingresoPotencialTotalBase || 0;
        
        const proyeccionActual = parseInt(document.getElementById('kpi-proyeccion-slider').value);
        const ingresoProyectadoActual = ingresoPotencialBase * (proyeccionActual / 100);

        const kpiCardsContainer = document.getElementById('kpi-cards');
        kpiCardsContainer.innerHTML = `
          <div class="p-4 bg-gray-100 rounded-lg"><div class="text-sm font-medium text-gray-500">Ocupación</div><div class="text-2xl font-bold text-gray-900">${kpisGenerales.tasaOcupacion}%</div></div>
          <div class="p-4 bg-gray-100 rounded-lg"><div class="text-sm font-medium text-gray-500">ADR</div><div class="text-2xl font-bold text-gray-900">${formatCurrency(kpisGenerales.adr)}</div></div>
          <div class="p-4 bg-gray-100 rounded-lg"><div class="text-sm font-medium text-gray-500">RevPAR</div><div class="text-2xl font-bold text-gray-900">${formatCurrency(kpisGenerales.revPar)}</div></div>
          <div class="p-4 bg-green-100 rounded-lg"><div class="text-sm font-medium text-green-700">Ingreso Real</div><div class="text-2xl font-bold text-green-900">${formatCurrency(kpisGenerales.ingresoTotal)}</div></div>
          <div class="p-4 bg-blue-100 rounded-lg"><div class="text-sm font-medium text-blue-700">Ingreso Proyectado</div><div id="ingreso-proyectado-valor" class="text-2xl font-bold text-blue-900">${formatCurrency(ingresoProyectadoActual)}</div></div>
          <div class="p-4 bg-red-100 rounded-lg"><div class="text-sm font-medium text-red-700">Descuento Real</div><div class="text-2xl font-bold text-red-900">${formatCurrency(kpisGenerales.descuentosTotalesReales)}</div></div>
        `;
        
        const canalDetailsTable = document.getElementById('canal-details-table');
        const canalData = kpisGenerales.reservasPorCanal;
        let canalTableHtml = `
          <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                  <tr>
                      <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Canal</th>
                      <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase"># Reservas</th>
                      <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Ingreso Real</th>
                  </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                  ${Object.entries(canalData).map(([canal, data]) => `
                      <tr>
                          <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${canal}</td>
                          <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${data.count}</td>
                          <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${formatCurrency(data.ingreso)}</td>
                      </tr>
                  `).join('')}
              </tbody>
          </table>
        `;
        canalDetailsTable.innerHTML = canalTableHtml;
        
        const rankingTableBody = document.getElementById('ranking-table-body');
        rankingTableBody.innerHTML = '';
        results.rankingCabañas.forEach((cabaña, index) => {
            const row = document.createElement('tr');
            row.id = `ranking-row-${index}`;
            row.setAttribute('data-cabaña-nombre', cabaña.nombre);
            
            const nochesDisponiblesProyectadas = cabaña.nochesDisponibles * (proyeccionActual / 100);
            const nochesFaltantesProyectadas = Math.max(0, nochesDisponiblesProyectadas - cabaña.nochesOcupadas);

            row.innerHTML = `
              <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${cabaña.nombre}</td>
              <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${cabaña.nochesOcupadas}</td>
              <td class="noches-faltantes-cell px-4 py-3 whitespace-nowrap text-sm text-gray-700">${Math.round(nochesFaltantesProyectadas)}</td>
              <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${formatCurrency(cabaña.ingresoRealTotal)}</td>
              <td class="px-4 py-3 whitespace-nowrap text-sm text-red-600">${formatCurrency(cabaña.descuentoTotal)}</td>
            `;
            rankingTableBody.appendChild(row);
        });
    }

    function showDetailModal(cabañaNombre) {
        const cabañaData = fullKpiResults.rankingCabañas.find(c => c.nombre === cabañaNombre);
        if (!cabañaData) return;

        const modal = document.getElementById('detail-modal');
        const title = document.getElementById('detail-modal-title');
        const content = document.getElementById('detail-modal-content');

        title.textContent = `Detalle por Canal - ${cabañaNombre}`;
        
        let tableHtml = `<p class="text-sm text-center text-gray-500">No hay datos de descuentos por canal para esta cabaña.</p>`;
        if (cabañaData.canales && Object.keys(cabañaData.canales).length > 0) {
            tableHtml = `
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                  <tr>
                      <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Canal</th>
                      <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Noches con Descuento</th>
                      <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Descuento Total</th>
                  </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                  ${Object.entries(cabañaData.canales).map(([canal, data]) => `
                      <tr>
                          <td class="px-4 py-2 text-sm font-medium">${canal}</td>
                          <td class="px-4 py-2 text-sm">${data.noches}</td>
                          <td class="px-4 py-2 text-sm text-red-600">${formatCurrency(data.descuento)}</td>
                      </tr>
                  `).join('')}
              </tbody>
            </table>`;
        }
        
        content.innerHTML = tableHtml;
        modal.classList.remove('hidden');
    }

    const calculateBtn = document.getElementById('kpi-calculate-btn');
    const fechaInicioInput = document.getElementById('kpi-fecha-inicio');
    const fechaFinInput = document.getElementById('kpi-fecha-fin');
    const proyeccionSlider = document.getElementById('kpi-proyeccion-slider');
    const proyeccionValor = document.getElementById('proyeccion-valor');
    const resultsContainer = document.getElementById('kpi-results-container');
    const loadingIndicator = document.getElementById('kpi-loading');
    const warningContainer = document.getElementById('kpi-warning-container');
    
    const detailModal = document.getElementById('detail-modal');
    const detailModalCloseBtn = document.getElementById('detail-modal-close-btn');
    const rankingTableBody = document.getElementById('ranking-table-body');

    calculateBtn.addEventListener('click', async () => {
        const fechaInicio = fechaInicioInput.value;
        const fechaFin = fechaFinInput.value;
        if (!fechaInicio || !fechaFin) {
            alert('Por favor, selecciona una fecha de inicio y una de fin.'); return;
        }
        loadingIndicator.classList.remove('hidden');
        resultsContainer.classList.add('hidden');
        warningContainer.classList.add('hidden');
        calculateBtn.disabled = true;
        try {
            const apiUrl = `/api/kpi?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`;
            const kpiResults = await fetchAPI(apiUrl);
            
            if (kpiResults.warning) {
                warningContainer.textContent = kpiResults.warning;
                warningContainer.classList.remove('hidden');
            }
            
            displayKPIs(kpiResults);
        } catch (error) {
            alert(`Error al calcular KPIs: ${error.message}`);
            resultsContainer.innerHTML = `<p class="text-red-500 font-semibold">Error al calcular KPIs: ${error.message}</p>`;
        } finally {
            loadingIndicator.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            calculateBtn.disabled = false;
        }
    });

    proyeccionSlider.addEventListener('input', () => {
        const nuevoPorcentaje = proyeccionSlider.value;
        proyeccionValor.textContent = nuevoPorcentaje;
        updateProjectedValues(parseInt(nuevoPorcentaje));
    });

    rankingTableBody.addEventListener('click', (e) => {
        const row = e.target.closest('tr');
        if (row && row.dataset.cabañaNombre) {
            showDetailModal(row.dataset.cabañaNombre);
        }
    });
    detailModalCloseBtn.addEventListener('click', () => detailModal.classList.add('hidden'));
</script>
