    const btnGenerarDiario = document.getElementById('btn-generar-diario');
    const containerDiario = document.getElementById('reporte-diario-container');
    const boxDiario = document.getElementById('reporte-diario-box');
    const btnCopiarDiario = document.getElementById('btn-copiar-diario');

    const btnGenerarDisponibilidad = document.getElementById('btn-generar-disponibilidad');
    const containerDisponibilidad = document.getElementById('reporte-disponibilidad-container');
    const boxDisponibilidad = document.getElementById('reporte-disponibilidad-box');
    const btnCopiarDisponibilidad = document.getElementById('btn-copiar-disponibilidad');

    const formatDate = (dateStr) => dateStr.split('-').reverse().join('-');

    btnGenerarDiario.addEventListener('click', async () => {
        const fecha = document.getElementById('fecha-diaria').value;
        if (!fecha) { alert('Por favor, selecciona una fecha.'); return; }
        
        boxDiario.textContent = 'Generando...';
        containerDiario.classList.remove('hidden');

        try {
            const data = await fetchAPI(`/api/reportes/actividad-diaria?fecha=${fecha}`);
            let reporteTexto = `🟢 Reservas activas hoy (${formatDate(fecha)})\n\n`;
            data.forEach(item => {
                reporteTexto += `🏡 Cabaña ${item.cabana}\n`;
                if (item.salida) {
                    reporteTexto += `👋 Se retira hoy: ${item.salida.cliente}\nFechas: ${item.salida.fechas.replace(/\//g, '-')}\nReserva: ${item.salida.reservaId}\n`;
                }
                if (item.llegada) {
                     reporteTexto += `🧑‍🤝‍🧑 Llega hoy: ${item.llegada.cliente}\nFechas: ${item.llegada.fechas.replace(/\//g, '-')}\nReserva: ${item.llegada.reservaId}\nCanal: ${item.llegada.canal}\n`;
                } else if (item.estadia) {
                    reporteTexto += `💤 En estadía: ${item.estadia.cliente}\nReserva: ${item.estadia.reservaId}\nFechas: ${item.estadia.fechas.replace(/\//g, '-')}\n`;
                } else if (item.proxima) {
                     reporteTexto += `🔜 Próxima reserva: ${formatDate(item.proxima.fecha)}\n(Faltan ${item.proxima.diasFaltantes} días)\nLlega: ${item.proxima.cliente}\n`;
                } else if (!item.salida) {
                    reporteTexto += `❌ Sin reserva hoy\n`;
                }
                reporteTexto += `\n`;
            });
            boxDiario.textContent = reporteTexto;
        } catch (error) {
            boxDiario.textContent = `Error al generar el reporte: ${error.message}`;
        }
    });

    btnCopiarDiario.addEventListener('click', () => {
        navigator.clipboard.writeText(boxDiario.textContent);
        const originalText = btnCopiarDiario.textContent;
        btnCopiarDiario.textContent = '¡Copiado!';
        setTimeout(() => { btnCopiarDiario.textContent = originalText; }, 2000);
    });
